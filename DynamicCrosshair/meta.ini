nexusDescription="Makes your crosshair change color when aiming over an enemy, ally, or barrel. Currently, barrels will change your crosshair's color even after exploding, but dead enemies and allies will not change your crosshair's color.\n<br />\n<br />If you're in 3rd person, this mod will move your crosshair to match where it's actually hitting in the 3D world. Additionally, you can enable a \"World Position Crosshair,\" which will show you where your aim would land if it weren't obstructed by any units.\n<br />\n<br />Fully compatible with [url=https://www.nexusmods.com/warhammer40kdarktide/mods/40]Custom Crosshair Color by raindish[/url].\n<br />\n<br />Simplified Chinese localization by [url=https://www.nexusmods.com/users/127776653]deluxghost[/url]\n<br />\n<br />[url=https://ko-fi.com/itsalxl][img]https://ko-fi.com/img/githubbutton_sm.svg[/img][/url]\n<br />\n<br /> Source: [url=https://github.com/ItsAlxl/darktide-mods/tree/main/DynamicCrosshair]GitHub[/url]"
