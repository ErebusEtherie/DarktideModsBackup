nexusDescription="[font=Verdana][size=4][b]Description[/b][/size][/font]\n<br />The mod basically plays the Decode Symbols minigame for you.\n<br />\n<br />[font=Verdana][size=4][b]Similar Mods[/b][/size][/font]\n<br />[list]\n<br />[*][url=https://www.nexusmods.com/warhammer40kdarktide/mods/252]Decode Helper[/url]\n<br />[*][url=https://www.nexusmods.com/warhammer40kdarktide/mods/369]Tree Helper[/url]\n<br />[*][url=https://www.nexusmods.com/warhammer40kdarktide/mods/352]Scan Helper[/url]\n<br />[*][url=https://www.nexusmods.com/warhammer40kdarktide/mods/420]Train Solver[/url]\n<br />[/list][font=Verdana][size=4][b]Requirements[/b][/size][/font]\n<br />[size=3]- [url=https://www.nexusmods.com/warhammer40kdarktide/mods/19]Darktide Mod Loader[/url]\n<br />- [url=https://www.nexusmods.com/warhammer40kdarktide/mods/8]Darktide Mod Framework[/url][/size]\n<br />\n<br />[font=Verdana][size=4][b]Installation[/b][/size][/font]\n<br />1. Read descriptions and install [url=https://www.nexusmods.com/warhammer40kdarktide/mods/19]Darktide Mod Loader[/url] and [url=https://www.nexusmods.com/warhammer40kdarktide/mods/8]Darktide Mod Framework[/url]\n<br />2. Download and install latest version of the mod with Vortex from the [b]Files[/b] tab.\n<br />3. Make sure the mod is enabled in Vortex's [b]Load Order[/b] tab.\n<br />4. In game you can disable options in the [b]Mod Options[/b] menu.\n<br />\n<br />[font=Verdana][size=4][b]Settings[/b][/size][/font]\n<br />The mod has two parameter that can be changed. [b]Interaction Cooldown[/b] and [b]Target Precision[/b].\n<br />After v1.2.0 the default values seems to be perfect and there should be no reason to change them.\n<br />[font=Verdana][b]Interaction Cooldown[/b][/font]\n<br />[size=2]Default value: 150[/size]\n<br />It's the wait time in milliseconds between each interaction click.\n<br />The cooldown is needed to prevent double clicks.\n<br />[font=Verdana][b]Target Precision[/b][/font]\n<br />[size=2]Default value: 4[/size]\n<br />The value determines how close the minigame cursor (the moving box) has to be to the target symbol's center before the mod interacts with it.\n<br />The higher the value, the closer the cursor has to be to the center before the mod triggers an interaction.\n<br />\n<br />[font=Verdana][size=4][b]Report Issues[/b][/size][/font]\n<br />Please report any bugs in comments or create a \"Bug Report\" and include the last game log.\n<br />Logs can be found under: [i][b]%appdata%&#92;Fatshark&#92;Darktide&#92;console_logs&#92;[/b][/i]\n<br />You can upload the content of the file to [url=https://pastebin.com/]pastebin.com[/url] or a similar site.\n<br />\n<br />[b][url=https://github.com/igromanru/DarkTide-DecodeMinigameSolver]GitHub Page[/url][/b]\n<br />\n<br />[font=Arial][size=4]Highest form of appreciation[/size][/font]\n<br />[size=2]If you like my work and feel generous, you can support me.[/size]\n<br />[url=https://ko-fi.com/igromanru][img]https://i.imgur.com/rGcPxK8.png[/img][/url]\n<br />[url=https://buymeacoffee.com/igromanru][img]https://i.imgur.com/JG0mNZg.png[/img][/url]"
