nexusDescription="Share current talents build with /sharetalents command.\n<br />\n<br />[size=4][b]Usage\n<br />\n<br />[/b][/size][size=3][b]Method 1: Copy / Paste[/b][/size]\n<br />\n<br />Simply use \"Copy/Paste\" buttons in your talents screen. You can also copy other players' talents.\n<br />\n<br />[size=3][b]Method 2: Share talents code\n<br />[/b][/size]\n<br />[list=1]\n<br />[*]Choose your character and loadout\n<br />[*]Enter [color=#ffd966][b]/sharetalents[/b][/color] in chat box, this command will generate share code of your talents build in current loadout, and copy it to clipboard\n<br />[*]Save the share code and share it to other players. The code looks like this:\n<br />[code]/usetalents veteran 18;2|1,4|1,6|1,17|1,20|1,24|1,27|1,28|1,30|1,31|1,35|1,38|1,47|1,52|1,54|1,58|1,59|1,60|1,63|1,64|1,65|1,67|1,70|1,72|1,73|1,74|1,76|1,79|1,83|1,87|1\n<br />[/code]\n<br />[*]Other players enter the share code in chat box, it will overwrite their talents build in current loadout\n<br />[/list]\n<br />[color=#00ffff][size=4][b]NOTE[/b][/size][/color]\n<br />\n<br />[size=3][b]If Fatshark updates talents tree schema of one class, its old code will become invalid.\n<br />Fatshark used to clear your talents tree similarly.\n<br />It's not possible to be fixed by this mod at the moment.\n<br />[/b][/size]\n<br />[url=https://ko-fi.com/deluxghost][img]https://ko-fi.com/img/githubbutton_sm.svg[/img][/url]"
