nexusDescription="[i]I'll be updating these as suggestions arise for more voicelines or I wanna do them, will be maintained as long as I play this shit game.\n<br />If I die a virtual death, please keep this mod up, for the memes.\n<br />[/i]\n<br />[size=5][b]Description[/b][/size]\n<br />\n<br />This is a simple mod that plays various Palpatine related SFX when certain psyker actions happen. It's a bit of a meme mod, but I hope you enjoy it nonetheless.\n<br />\n<br />[size=5][b]Features[/b]\n<br />[/size]\n<br />[size=4][b]Audio\n<br />[/b][/size]\n<br />[list]\n<br />[*]Plays \"Unlimited power\" on Blitz Smite\n<br />[*]On force sword special activation, plays \"It's treason then\"\n<br />[*]When peril has reached 100 and you have your hands up, plays \"No, no, no!\"\n<br />[*]When peril has reached 100 and you blow up, plays \"The attempt on my life...\"\n<br />[/list]\n<br />[size=4][b]UI\n<br />[/b][/size]\n<br />Mod options are available to set the volume, frequency of the audio and more.\n<br />\n<br />[size=4][b]Localization\n<br />[/b][/size]\n<br />[list]\n<br />[*]✔️ English\n<br />[*]✔️ Pусский - Thanks to [url=http://github.com/xsSplater]@xsSplater[/url]﻿\n<br />[*]For others, please submit PR in [url=https://github.com/JCalebBR/UnlimitedPower]Github[/url]﻿\n<br />[/list]\n<br />[size=5][b]Installation[/b]\n<br />[/size]\n<br />1. Install dependencies:\n<br />    a. [url=https://www.nexusmods.com/warhammer40kdarktide/mods/8]Darktide Modding Framework[/url]\n<br />    b. [url=https://www.nexusmods.com/warhammer40kdarktide/mods/19]Darktide Mod Loader[/url]\n<br />    c. [url=https://www.nexusmods.com/warhammer40kdarktide/mods/211]Darktide Local Server[/url]\n<br />    d. [url=https://www.nexusmods.com/warhammer40kdarktide/mods/196]Audio Plugin[/url]\n<br />2. Download the latest version of the mod from the Files here on Nexus or at the [url=https://github.com/JCalebBR/UnlimitedPower/releases/latest]releases page on GitHub[/url]\n<br />3. Extract the `UnlimitedPower` folder into your `mods` folder.\n<br />[img]https://raw.githubusercontent.com/JCalebBR/UnlimitedPower/main/images/image.png[/img]\n<br />4. Place it in your load order. Should be as follows:\n<br />[list]\n<br />[*]DarktideLocalServer\n<br />[*]Audio\n<br />[*]UnlimitedPower\n<br />[/list]5. ???\n<br />6. Profit\n<br />\n<br />[size=5][b]Limitations\n<br />[/b][/size]\n<br />[list]\n<br />[*]You need Show Developer Console set to ON and Developer Mode set to ON in DMF settings as per screenshot below, otherwise you'll get a popup cmd window every time the audio file plays. Thanks to [b]raretrick[/b] for reporting the issue and [b]SeventeenV[/b] for the graphic.\n<br />[*]This is a limitation from Darktide Local Server, nothing I can do about it for now.\n<br />[/list][img]https://raw.githubusercontent.com/JCalebBR/UnlimitedPower/main/images/image-1.png[/img]\n<br />\n<br />[size=5][b]Credits[/b]\n<br />[/size]\n<br />[list]\n<br />[*]Thanks to DMF, DML and DLS devs for making this possible.\n<br />[*]Thanks to my ADHD for making me do this.\n<br />[*]I do not own the sound files used in this mod, they are from the Star Wars franchise.\n<br />[/list]\n<br />[size=5][b]Contact[/b]\n<br />[/size]\n<br />You can reach out on Discord (jcaleb. - yes with a dot) if you have any questions, concerns, feedback, suggestions, etc. I mainly hang out on the Darktide Modders server and have a mod thread in there."
