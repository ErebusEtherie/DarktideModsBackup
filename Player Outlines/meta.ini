nexusDescription="[b][font=Arial][size=4][u]Player Outlines[/u][/size][/font][/b][font=Arial] by [i]redbeardt (and FatShark)[/i]\n<br />[/font][b][font=Arial]\n<br />[/font][/b][font=Arial]This mod enables you to toggle various visual aids for identifying other players. You can toggle the default hologram (skeleton), a highlighted mesh, and a glowing outline. The highlighted mesh is visible through walls, but not when directly viewing the player. The outline is visible all the time. You can toggle these three visuals in any combination and they should update immediately upon changing the setting.\n<br />\n<br />[i][b]Installation[/b][/i]\n<br />\n<br />This mod requires the [url=https://www.nexusmods.com/warhammer40kdarktide/mods/19]Darktide Mod Loader[/url] and [url=https://www.nexusmods.com/warhammer40kdarktide/mods/8]Darktide Mod Framework[/url]ï»¿ are installed. Check them out for their installation instructions.\n<br />\n<br />Once they are installed, you simply unzip the [/font][font=Courier New]player_outlines [/font][font=Arial]folder into your[/font][font=Courier New] mods [/font][font=Arial]folder, and add [/font][font=Courier New]player_outlines [/font][font=Arial]to your[/font][font=Courier New] mod_load_order.txt [/font][font=Arial]as with other mods, and then you're good to go!\n<br />\n<br />[i][b]Usage[/b][/i][/font]\n<br />\n<br />Like other mods, and thanks to the Darktide Mod Framework, you can access the mod's settings via the Mod Options button in the escape menu, or by hitting F4, then clicking [i]Player Outlines [/i]on the left. In there you can toggle any of the visual aids mentioned above, as well as whether you want to be able to see them in The Mourningstar.\n<br />\n<br />[b][i]Credit\n<br />\n<br />[/i][/b]I can't take full credit for this modlet since this was largely a matter of hooking up functionality in the code that had been disabled, so direct half your thanks to FatShark. :)\n<br />\n<br />But if you want to support my efforts, you can gift me a few bucks via my [url=https://buymeacoffee.com/redbeardt]Buy Me A Coffee[/url].\n<br />\n<br />Enjoy!"
