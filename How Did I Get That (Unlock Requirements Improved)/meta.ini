nexusDescription="I always hated how I unlocked a new cosmetic item, and when I want to find out how I unlocked it, it simply said \"OBTAINED BY: Penance\" or \"Hestia's Blessing\".\n<br />Wouldn't it be cool if you could actually see what that penance was, how much it cost or how close you are to unlocking new cosmetics?\n<br />\n<br />Well...\n<br />\n<br />That's where How Did I Get That? comes in!\n<br />\n<br />With HDIGT you will now be able to see how you obtained your various cosmetic items right from the inventory screen!\n<br />\n<br />Pairs really well with my other mod \n<br />With both installed, you will be able to see weapon cosmetics too!\n<br />\n<br />With all of these installed, you will be able to preview premium cosmetics for your character and on your weapons, and have a better store!\n<br />\n<br />Currently works with weapon and character cosmetics from the following:\n<br />[list]\n<br />[*]Penance Rewards\n<br />[*]Hestia's Blessing Rewards\n<br />[*]Commissary Purchases\n<br />[/list]Including: Weapon skins, trinkets, character cosmetics, portrait frames, insignias, titles\n<br />\n<br />How Did I Get That? Also shows the origin of unique items such as items from the Imperial Edition and for participating in the Beta. \n<br />\n<br />Commodore's Vestures (Premium Shop) items do not currently show the price, as it is not possible to get the premium currency cost of items that are not currently in rotation in the shop. (Although, perhaps for the best - so I won't have to see how much I have spent in there)\n<br />\n<br />\n<br />\n<br />[img]https://europe1.discourse-cdn.com/flex013/uploads/fatshark/original/3X/1/d/1d61096b3cb70207ca288c8670d809f9e2afbfef.png[/img]﻿\n<br />\n<br />[size=3]If you would like more QoL improvements, check out some of my other mods:\n<br />[/size]\n<br />[size=4][b]\"Improved\" Series[/b][/size]\n<br />[url=https://www.nexusmods.com/warhammer40kdarktide/mods/344]How Did I Get That[/url]﻿\n<br />[url=https://www.nexusmods.com/warhammer40kdarktide/mods/347]Character Cosmetics View Improved[/url]\n<br />[url=https://www.nexusmods.com/warhammer40kdarktide/mods/346]Weapon Cosmetics View Improved\n<br />[/url][url=https://www.nexusmods.com/warhammer40kdarktide/mods/348]Commodore's Vestures Improved\n<br />[/url][url=https://www.nexusmods.com/warhammer40kdarktide/mods/355]Penance View Improved\n<br />[/url][url=https://www.nexusmods.com/warhammer40kdarktide/mods/360/]Rolling Steel Timer Improved[/url][url=https://www.nexusmods.com/warhammer40kdarktide/mods/382]\n<br />Mourningstar Dialogue Improved[/url]\n<br />[url=https://www.nexusmods.com/warhammer40kdarktide/mods/405]Martyr's Skull Assistant[/url]\n<br />\n<br />[size=4][b]\"Markers\" Series\n<br />[/b][/size][i]All-in-One:[/i]\n<br />[url=https://www.nexusmods.com/warhammer40kdarktide/mods/447]Markers Improved All-in-One[/url]﻿\n<br />\n<br />[i]Individual:[/i]\n<br />[url=https://www.nexusmods.com/warhammer40kdarktide/mods/383]Heretical Idol Markers[/url]﻿﻿﻿\n<br />[url=https://www.nexusmods.com/warhammer40kdarktide/mods/389/]Tome &amp; Relic Markers[/url]\n<br />[url=https://www.nexusmods.com/warhammer40kdarktide/mods/415]Material Markers[/url]\n<br />[url=https://www.nexusmods.com/warhammer40kdarktide/mods/444]Ammo and Medical Markers[/url]﻿\n<br />[url=https://www.nexusmods.com/warhammer40kdarktide/mods/445]Stimm Markers[/url]﻿\n<br />[url=https://www.nexusmods.com/warhammer40kdarktide/mods/446]Chest Markers[/url]﻿\n<br />[url=https://www.nexusmods.com/warhammer40kdarktide/mods/513]Tainted Communication Device Markers[/url]\n<br />\n<br />[size=2]All of my mods are designed to fit seamlessly together, and improve each other.[/size]\n<br />\n<br />\n<br />\n<br />[code][code][url=https://ko-fi.com/alfthebigheaded][img]https://ko-fi.com/img/githubbutton_sm.svg[/img][/url]\n<br />[/code][/code]"
