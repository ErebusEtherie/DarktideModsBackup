nexusDescription="[b]Description[/b]\n<br />\n<br />Shave time off your Valkyrie journey when loading into a mission that's already in progress.\n<br />\n<br />When enabled, if the mod detects you're joining a mission that's already in progress then it will automatically skip the mission briefing to reduce your time in the Valkyrie. (It shaved 14 seconds off one that I timed - particularly useful if you disconnect and need to rejoin your strike team as quickly as possible.) You have the option to silence mission briefings when starting from the lobby too, which can definitely save time on some occasions (joining alongside three bots is definitely faster with the briefing off).\n<br />\n<br />[b]Options\n<br />[/b]\n<br />[list]\n<br />[*][b]Also [/b]mute [b]new [/b]missions starting from the lobby\n<br />[*]Report the map name and difficulty level in chat at the start of the mission (your eyes only).﻿\n<br />[*]Remove the green mission hologram\n<br />[/list][b]Installation[/b]\n<br />\n<br />[list]\n<br />[*]Extract folder \"valkyrie\" to Warhammer 40,000 DARKTIDE&#92;mods\n<br />[*]Add \"valkyrie\" to mod_load_order.txt\n<br />[/list][b]\n<br />Acknowledgements[/b]\n<br />\n<br />The real talent can be found in [url=https://www.nexusmods.com/warhammer40kdarktide/mods/328]ZipIt by Sephirothphoenix[/url] and [url=https://www.nexusmods.com/warhammer40kdarktide/mods/387]MissionBrief by ItsAlxl[/url]﻿ which inspired and aided the creation of this mod."
