nexusDescription="[b][color=#ffd966]Play offline solo mission by /solo command.\n<br />\n<br />You can't get any rewards or progression in offline game.\n<br />\n<br />[/color][/b][size=5][b]Features[/b][/size]\n<br />\n<br />[list]\n<br />[*][b]Supported modes: Normal, Psykhanium, (Auric) Maelstrom, Campaign, Mortis Trials, Havoc[/b]\n<br />[*]Fully customizable missions, difficulty, side missions, special conditions, mission givers, Havoc enemy faction and Havoc hidden mutators\n<br />[*]All hidden special conditions unlocked\n<br />[*]Randomizable Havoc settings\n<br />[*]Special option: friendly fire\n<br />[*]Special option: random side mission location\n<br />[/list]\n<br />[size=5][b]Usage\n<br />[/b][/size]Type [b][color=#ffe599]/solo[/color][/b] in the Mourning Star, or use customizable keybind, to open the Solo Play UI.[size=5][b]\n<br />[/b][/size]\n<br />[b][size=4]Other Notes\n<br />[/size][/b]\n<br />[list=1]\n<br />[*]Normal gameplay should work well.\n<br />[*]Some options may not be supported, have no effect, or cause crashes.\n<br />[*]Mod conflicts are expected, please report any issue.\n<br />[/list]\n<br />[b][size=5]Companion Mods[/size][color=#e06666][size=5]\n<br />[/size][/color][color=#6aa84fPerfect[/color]\n<br />[/color][/b][b][color=#93c47d]Designed for Solo Play[/color][/b]\n<br />[list]\n<br />[*][url=https://www.nexusmods.com/warhammer40kdarktide/mods/177]True Solo QoL[/url]﻿﻿: Designed for TS players, Disable bot, auto-restart, etc. \n<br />[*][url=https://www.nexusmods.com/warhammer40kdarktide/mods/179]Will of The Emperor[/url]﻿: A lot of exciting testing/debugging features.\n<br />[*][url=https://www.nexusmods.com/warhammer40kdarktide/mods/183]Tertium 5[/url]﻿: Use your own characters as bots.\n<br />[*][url=https://www.nexusmods.com/warhammer40kdarktide/mods/185]Unspeakable[/url]﻿: An actually game modifier mod, can be used in Solo Play or Psykhanium.\n<br />[*][url=https://www.nexusmods.com/warhammer40kdarktide/mods/199]SpawnTweaks[/url]﻿: Disable enemies spawns by type.\n<br />[*][url=https://www.nexusmods.com/warhammer40kdarktide/mods/200]Combat Evolved[/url]﻿: Reworks Darktide's combat to behave more like Vermintide 2.\n<br />[/list]\n<br />[b][color=#ffe599]Compatible[/color][/b][list]\n<br />[*][url=https://www.nexusmods.com/warhammer40kdarktide/mods/27]Bot Spawner[/url]﻿: Add/remove bots. Useful and kinda works. Some features crash the game randomly, the same would happen even in vanilla Psykhanium. \n<br />[*][url=https://www.nexusmods.com/warhammer40kdarktide/mods/25]Creature Spawner[/url]﻿: Adding enemies works, but seems not to be able to remove them.﻿\n<br />[*][url=https://www.nexusmods.com/warhammer40kdarktide/mods/32]Camera Freeflight[/url]﻿: Just the ﻿freeflight camera, quite useful.\n<br />[/list]\n<br />[size=4][b]For Modders[/b][/size]\n<br />\n<br />Currently, there is only one exported function to check if we are in Solo Play mode:\n<br />\n<br />[code]local SoloPlay = ﻿get_mod(\"SoloPlay\")\n<br />local is_soloplay = SoloPlay and SoloPlay.is_soloplay()\n<br />[/code]\n<br />[url=https://ko-fi.com/deluxghost][img]https://ko-fi.com/img/githubbutton_sm.svg[/img][/url]"
