nexusDescription="Just like my other mods, this mod attempts to help you press the special key and reload key when it got eaten by the game.\n<br />\n<br />Features:\n<br />- Pressing special action and reload action for you when it did not get activated. (its not instantaneously. it will activate as soon as the game ready)\n<br />- Help a lot with shotguns you no longer need to spam them.\n<br />- Auto release heavy attack when pressing special, should work great with shovel toggle.\n<br />- Preventing Devil Claw's parry stance cancellation if player still keep holding left click.\n<br />- Mod options to make the special queue to get cancelled with right click. (enabled by default)\n<br />\n<br />Installation Requirement:\n<br />If you have [url=https://www.nexusmods.com/warhammer40kdarktide/mods/68]Chat Block[/url], [url=https://www.nexusmods.com/warhammer40kdarktide/mods/337]MultiBind[/url], [url=https://www.nexusmods.com/warhammer40kdarktide/mods/510]Skitarius[/url], [url=https://www.nexusmods.com/warhammer40kdarktide/mods/60]ToggleAltFire[/url], [url=https://www.nexusmods.com/warhammer40kdarktide/mods/277]Extended Weapon Customization[/url] installed, guarantee_special_action need to be put below them\n<br />\n<br />Special thanks to [url=https://next.nexusmods.com/profile/Grasmann/mods]grasmann[/url] for modding_tools helping me debug this mod easier\n<br />\n<br />Translations:\n<br />- Russian localization by [url=https://next.nexusmods.com/profile/xsSplater/mods?gameId=4943]xsSplater[/url]\n<br />- Simplified Chinese localization by [url=https://next.nexusmods.com/profile/deluxghost/mods?gameId=4943]deluxghost[/url]\n<br />- Traditional Chinese localization by [url=https://next.nexusmods.com/profile/SyuanTsai/mods?gameId=4943]SyuanTsai[/url]\n<br />\n<br />There is a lot of weapons in this game and each works differently. I've already tested all of them but surely, I could miss something.\n<br />Any of your help testing this mod would be very welcome."
