nexusDescription="[center]I've always found it very difficult to see the Trauma/Voidblast staff's radius-indicator-thingy, especially in chaotic situations.\n<br />This mod aims to solve that, by applying an outline to enemies within the radius. \n<br />﻿[/center][center]﻿[img]https://i.imgur.com/DoV9wt3.gif[/img]﻿[/center]-Options\n<br /> You can choose between various colors for the outlines (Red, Green, Yellow, Orange, Purple)\n<br /> You can choose a different color for enemies in the center of the radius\n<br /> You can choose to only highlight the center\n<br />\n<br />I highly recommend [url=https://www.nexusmods.com/warhammer40kdarktide/mods/255]Outline Colours[/url] if you wish to change the color of the outlines. For reference:\n<br />Red = Tagged Enemies\n<br />Green = ﻿Passive Demonhost\n<br />Yellow = Veteran Focus Target"
