nexusDescription="A compact, crosshair-adjacent HUD designed to display only the most relevant combat information — exactly when you need it.\n<br />\n<br />[b]Toughness &amp; Health Bar[/b]\n<br />[list]\n<br />[*]Dynamic arc showing your current toughness, health, and corruption.\n<br />[*]Segments visually reflect health and overshield states.\n<br />[*]Can be set to show based on context or always on.\n<br />[/list][b]Ammunition Display[/b]\n<br />[list]\n<br />[*]Loaded Ammo (Clip): Bar, text, or both to show current magazine ammo, with dynamic color based on ammo left.\n<br />[*]Reserve Ammo: Shows remaining reserve as a percentage or actual count.\n<br />[*]Visibility can be \"Automatic\" (context-sensitive) or \"Always On\".\n<br />[list]\n<br />[/list][/list][b]Grenade Bar[/b]\n<br />[list]\n<br />[*]Segmented arc for available grenades, indicating ready grenades and regeneration progress.\n<br />[/list][b]Peril Bar[/b][list]\n<br />[*]Curved bar near the crosshair showing current peril or heat.\n<br />[*]Only appears when relevant (i.e., you have peril or heat to manage).\n<br />[/list][b]Dodge Bar:[/b][list]\n<br />[*]A segmented arc representing the player’s remaining dodge count or efficiency.\n<br />[*]Visibility is controlled via a threshold setting.\n<br />[*]Can be used alongside mods like Show Remaining Dodges or Numeric UI if further information or customization is desired.\n<br />[/list][b]Stamina Bar:[/b][list]\n<br />[*]A single arc that displays the player's current stamina.\n<br />[*]Visibility is controlled via a threshold setting.\n<br />[/list][b]Charge Bar:[/b][list]\n<br />[*]A two-segment arc that tracks charge level of psyker powers, the force greatsword or weapons like the helbore lasgun.\n<br />[/list][b]Ability Timer Text:[/b][list]\n<br />[*]Cooldown remaining on player combat ability.\n<br />[*]Cooldown is hidden when there are charges available for the ability -- hidden means ready to use.\n<br />[*]If certain player abilities are active this will show time remaining instead.  This applies to Point Blank Barrage, Executioner Stance, Warp Unbound and stealth.\n<br />[*]Overwrites the game's ability refresh sound with a louder one.  Uses a different method from Audible Ability Recharge so that mod can also be used if the player wishes to control what sound is played and at what number of charges.\n<br />\n<br />\n<br />[/list]Chinese translation by jcyl2023\n<br />\n<br />Proud member of the Darktide Modders discord https://discord.gg/GFyCGNpJb8"
