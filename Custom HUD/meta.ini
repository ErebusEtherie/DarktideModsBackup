nexusDescription="Press [i][b]F3[/b][/i], or bind a new key in the Mod Options menu, to get started. Press [i][b]F3[/b][/i] again to save your changes.\n<br />[b]Right-click[/b] to hide an anchor's element.\n<br />[b]Left-click[/b] to select an anchor.\n<br />[b]Hold Ctrl[/b] to select/deselect additional anchors.\n<br />[b]Hold Shift [/b]and [b]Left-click[/b] to drag selected anchors.\n<br />[b]Hold Ctrl[/b] while dragging to temporarily enable/disable snapping\n<br />[b]Hold Alt[/b] while dragging to snap the center of the anchor rather than an edge.\n<br />\n<br />Use the Mod Options menu to reset the HUD to defaults. Note that some elements require a reload (by starting/exiting a mission, the hub, the psykhanium or changing operatives).\n<br />\n<br />The following chat commands are made available, and are analogous to the Mod Options menu:\n<br />\n<br />[b]Reset HUD[/b]\n<br />[code]/reset_hud\n<br />[/code]\n<br />[b]Toggle Grid (with Optional Cell Configuration)\n<br />[code]﻿/grid &lt;cols&gt; &lt;rows&gt;\n<br />[/code]\n<br />Toggle Line Snapping\n<br />[/b][code]﻿/snap_to_grid\n<br />[/code]\n<br />Press [b]F2[/b] (rebindable) to toggle hiding all HUD elements (excludes ConstantElements, such as chat and subtitles)\n<br />\n<br />[b][i][u]Note[/u][/i]:[/b] It may be necessary to reset the HUD when changing HUD scale or resolution to avoid issues with chat and subtitle anchors."
