nexusDescription="Did you know, If not server issues these could be things that prevented you from activating your ability\n<br />- You could hold the key to hold the ability\n<br />- You could cancel holding ability by just start sprinting\n<br />- You could cancel holding ability by just right click\n<br />- Dash ability wont work if you pressed it while sliding, dodging, sometimes even just running down stair\n<br />- Psyker's shield and Zealot's Relic don't work if you try to activate them in middle of many animations.\n<br />\n<br />Features:\n<br />- mod will help you press ability key if it didn't get activated when you pressed it\n<br />- this mod help a lot with dash ability, you can press it while dodging, sliding now\n<br />- help a lot with Psyker's shield ability. no more ghost shield, hopefully :P\n<br />- help prevent ability cancelation by accident, this apply to all abilities that can be held.\n<br />[s]- a workaround fix for Heavy sword's Special + Relic and Psyker Shield bug [/s](Fatshark fixed it)\n<br />- prevent cancel ability from the right click on short ability press (0.3s)\n<br />- completely prevent cancel ability on start sprinting\n<br />\n<br />- mod option for preventing Zealot's double dashing (Enabled by default, Previously disabled before 1.3.7)\n<br />- mod option for disable function of holding ability when you holding the key. (Disabled by default)\n<br />- mod option for preventing chorus cancel from ability key (Disabled by default)\n<br />\n<br />Installation Requirement:\n<br />If you have [url=https://www.nexusmods.com/warhammer40kdarktide/mods/68]Chat Block[/url], [url=https://www.nexusmods.com/warhammer40kdarktide/mods/337]MultiBind[/url], [url=https://www.nexusmods.com/warhammer40kdarktide/mods/510]Skitarius[/url] installed, guarantee_ability_activation need to be put below them\n<br />\n<br />Thanks to everyone on the Darktide Modders Discord for helping me with my noob question. xD (Zombine04, ItsAlxl, ronvoluted, raindish, Wobin, Aussiemon)\n<br />Special thanks to [url=https://next.nexusmods.com/profile/Grasmann/mods]grasmann[/url] for modding_tools helping me creating this mod a lot faster\n<br />\n<br />Translations:\n<br />- Russian localization by [url=https://next.nexusmods.com/profile/xsSplater/mods?gameId=4943]xsSplater[/url]\n<br />- Simplified Chinese localization by [url=https://next.nexusmods.com/profile/deluxghost/mods?gameId=4943]deluxghost[/url]\n<br />- Traditional Chinese localization by [url=https://next.nexusmods.com/profile/SyuanTsai/mods?gameId=4943]SyuanTsai[/url]\n<br />\n<br />Known bugs:\n<br />- double pressing Shout ability during mission will cause input lock (should completely fixed now after 1.0.3)"
