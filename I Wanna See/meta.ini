nexusDescription="Bubbles and Fire is good but blocking vision is not! This mod lets you choose to show/hide the vfx from:\n<br />[list]\n<br />[*]psyker shield bubble/wall ability\n<br />[*]purgatus/inferno staff fire\n<br />[*]smite chain lightning\n<br />[*]surge/electro staff chain lightning\n<br />[*]zealot flamer fire\n<br />[/list][list]\n<br />[*]For wall psykers, the vfx inside the 2 light beams denoting the wall boundaries are hidden, making the wall completely transparent.\n<br />[/list]\n<br />Additionally, there are more options to configure bubble effects now!\n<br />[list]\n<br />[*]Display a configurable AoE radius on the floor (similar to medipack w/ration pack mod) showing bubble shield boundaries\n<br />[*]Enable/Disable shield deployment/removal sounds\n<br />[*]Show/hide shield vfx entirely\n<br />[/list][b]NOTE: [/b][i]I would suggest only [i]changing these shield settings [/i]outside of a mission. If there are shields active while these settings are changed, the game may crash.\n<br />[/i]\n<br />Installation Steps:\n<br />1. Download the mod .zip file from Nexus and extract its contents into the mods folder located inside the Darktide game folder.\n<br />2. Add [b]i_wanna_see[/b] to the [b]mod_load_order.txt[/b] file and start the game!\n<br />3. Adjust the settings in your [b]mod options[/b] menu for [b]I Wanna See[/b] (all of the vfx listed above is disabled by default)"
