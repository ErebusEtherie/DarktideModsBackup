nexusDescription="[quote][size=3][font=Tahoma][b]Audio[/b] must be at the top of mod load order directly after the required[/font][font=Tahoma] [url=https://www.nexusmods.com/warhammer40kdarktide/mods/211][b]DarktideLocalServer\n<br />[/b][/url][/font][font=Tahoma]Developer Mode and Show Developer Console must be ﻿On in Darktide Mod Framework options[/font][/size][/quote]\n<br />[center][url=https://ko-fi.com/ronvoluted][img]https://ko-fi.com/img/githubbutton_sm.svg[/img][/url][/center]\n<br />This library mod enables special capabilities in other mods.\n<br />\n<br />[list]\n<br />[*][b]Play custom audio files (with positional audio!)[/b]\n<br />[*]Apply a range of audio filters/playback properties to custom audio\n<br />[*]Ergonomically trigger Wwise events/dialogue\n<br />[*]Use Wwise utilities to hook/replace/silence/log game sounds\n<br />[*]Developed with unit tests for added reliability when used in other mods\n<br />[/list]\n<br />This was created to make it possible and easy to do things like replace explosion sounds with quacks, run a function whenever certain sounds play, replace Morrow's lines with Zola's or even your own recorded lines, silence all lasgun sounds or just one specific footstep SFX, log sounds to console when they occur, play Wwise sound events and dialogue voicelines on cue, use your own music, debug Wwise and open up a world of potential mods.\n<br />\n<br />[b]If you are a modder, see the [/b][url=https://github.com/ronvoluted/darktide-mods/blob/main/Audio/README.md][b]full documentation for detailed implementation guides\n<br />\n<br />[/b][/url][b]Audio Plugin is required for these mods:[/b][list]\n<br />[*][b][url=https://www.nexusmods.com/warhammer40kdarktide/mods/212][REDACTED][/url]﻿﻿ (imminent release)[/b]\n<br />[*][b][url=https://www.nexusmods.com/warhammer40kdarktide/mods/217]Unlimited Power[/url][/b]\n<br />[*][b][url=https://www.nexusmods.com/warhammer40kdarktide/mods/218]Rock﻿[/url][/b]\n<br />[*][b][url=https://www.nexusmods.com/warhammer40kdarktide/mods/223]EnemyAudioReplacer[/url][/b]\n<br />[*][b][url=https://www.nexusmods.com/warhammer40kdarktide/mods/224]HeKnew[/url][/b]\n<br />[*]﻿﻿[b][url=https://www.nexusmods.com/warhammer40kdarktide/mods/225]Berserk '16 Clang SFX[/url][/b]\n<br />[*][url=https://www.nexusmods.com/warhammer40kdarktide/mods/226]﻿[b]Leeroy Jenkins Charge (Zealot Ogryn) SFX[/b][/url]\n<br />[*][b][url=https://www.nexusmods.com/warhammer40kdarktide/mods/257]Special Spawn Announcer[/url][/b][b]﻿﻿[/b]\n<br />[/list]"
