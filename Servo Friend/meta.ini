nexusDescription="[b][size=6]Servo Friend[/size][/b]\n<br />\n<br />Spawns a servo friend that follows you around.\n<br />\n<br />[b][size=5]Load Order[/size][/b]\n<br />\n<br />[list]\n<br />[*][url=https://www.nexusmods.com/warhammer40kdarktide/mods/211]Darktide Local Server[/url]﻿ ( Only needed for AI Generated Voice Plugin )\n<br />[*][url=https://www.nexusmods.com/warhammer40kdarktide/mods/196]Audio Plugin[/url]﻿ ( Only needed for AI Generated Voice Plugin )\n<br />[*][...]\n<br />[*]Servo Friend\n<br />[*]Servo Friend Example Addon\n<br />[*]Servo Friend AI Generated Voice Plugin\n<br />[*][ Other Servo Friend Addons ]\n<br />[/list]\n<br />The actual order of addons shouldn't matter as long as they are after servo friend.\n<br />\n<br />\n<br />[youtube]CoHTwhuTqR0[/youtube]\n<br />\n<br />\n<br />[b][size=6]Features[/size][/b]\n<br />\n<br />[b][size=4]Flashlight[/size][/b]\n<br />\n<br />The servo friend is equipped with a flashlight.\n<br />\n<br />[b][size=4]Tagged Enemies / Items / World Markers[/size][/b]\n<br />\n<br />The servo friend can focus tagged enemies, items and markers on the floor.\n<br />\n<br />[b][size=4]Locked Aiming[/size][/b]\n<br />\n<br />The servo friend stays close to you when you need it the most.\n<br />\n<br />[b][size=4]Blocking and Venting[/size][/b]\n<br />\n<br />When you're feeling vulnerable you surely want someone to shine a light on you, ... right?\n<br />\n<br />[b][size=4]Voice[/size][/b]\n<br />\n<br />The servo friend can talk. What does he have to say? Nothing useful probably!\n<br />\n<br />\n<br />\n<br />\n<br />\n<br />[b][size=5]New in 2.0:[/size][/b]\n<br />\n<br />[b][size=4]Roaming Area[/size][/b]\n<br />\n<br />When activated the roaming area is a spherical space around your character where the servo friend is allowed to move.\n<br />\n<br />[b][size=4]Roaming Mode[/size][/b]\n<br />\n<br />The servo friend is not hovering above you anymore, but moves around a bit more freely. Still entirely driven by player input though.\n<br />\n<br />[b][size=4]Flashlight Color[/size][/b]\n<br />\n<br />You can change the color / intensity of the flashlight.\n<br />\n<br />[b][size=4]Flashlight Type[/size][/b]\n<br />\n<br />You can choose between a large angle flashlight with lower range or a smaller angle flashlight with bigger range.\n<br />\n<br />\n<br />\n<br />\n<br />\n<br />\n<br />[b][size=5]New in 2.1:[/size][/b]\n<br />\n<br />[b][size=4]Custom AI Generated Voice[/size][/b]\n<br />\n<br />I created a collection of ai generated voice line fragments that are combined ( for variety ) for when the friend talks.\n<br />Separated into categories tagged enemy, tagged item, marker and when an operation has ended.\n<br />Needs DarktideLocalServer and Audio Plugin Mod.\n<br />\n<br />[youtube]QPrD62KNkmQ[/youtube]\n<br />\n<br />\n<br />\n<br />\n<br />\n<br />\n<br />[b][size=5]New in 2.2:[/size][/b]\n<br />\n<br />[b][size=4]Avoid Daemonhost Mechanic[/size][/b]\n<br />\n<br />Servo friend will avoid shining light on daemonhosts and comments on it.\n<br />\n<br />[youtube]3JViFnkUZRc[/youtube]\n<br />\n<br />[b][size=4]Avoid Walls Mechanic[/size][/b]\n<br />\n<br />Servo friend will avoid going into walls / trough enemies.\n<br />\n<br />[youtube]EJ1JU0jhhMU[/youtube]\n<br />\n<br />\n<br />\n<br />\n<br />\n<br />\n<br />[b][size=5]New in 2.3:[/size][/b]\n<br />\n<br />[b][size=4]Inspect Feature[/size][/b]\n<br />\n<br />The servo friend will also inspect you weapon when you do.\n<br />\n<br />[youtube]8rGT7rZQaFs[/youtube]\n<br />\n<br />\n<br />\n<br />\n<br />\n<br />\n<br />\n<br />[b][size=5]New in 3.0:[/size][/b]\n<br />\n<br />[b][size=4]Support for multiple servo friends\n<br />[/size][/b]\n<br />Every player and bot can now have a servo friend.\n<br />\n<br />\n<br />[b][size=4]Alert mode[/size][/b]\n<br />\n<br />Your servo friend will go into alert mode when a threat approaches.\n<br />\n<br />\n<br />\n<br />\n<br />\n<br />\n<br />\n<br />\n<br />[b][size=5]Some Gameplay Footage[/size][/b]\n<br />\n<br />[youtube]oqwIM2CmgE4[/youtube]\n<br />\n<br />\n<br />\n<br />\n<br />\n<br />\n<br />[b][size=5]Changelog\n<br />\n<br />[/size][size=4]Servo Friend[/size]\n<br />3.01\n<br />[/b]   ﻿- Fix for out of bounds error / crash ( thanks @ Maddy )[b]\n<br />3.0\n<br />[/b]   ﻿- Added support for multiple servo friends ( every player / bot can have one )\n<br />   ﻿- Added new alert mode, which is activated when threat is approaching\n<br />   ﻿- Improved inspect feature, and various other stuff[b]\n<br />2.3\n<br />[/b]   ﻿- Added volumne slider for when AI generated voice audio plugin is used\n<br />   ﻿- Added weapon inspect feature[b]\n<br />2.23\n<br />   ﻿[/b]- Attempt at a more solid out of bounds check ( apparently a crash might still be possible )\n<br />   ﻿- Another bugfix for daemonhost detection ( might have been broken still, but should work now )[b]\n<br />2.22\n<br />[/b]   ﻿- Forgot to remove some debugging code ( probably reason for 2014 error )[b]\n<br />2.21\n<br />[/b]   ﻿- Small bugfix with the daemonhost detection[b]\n<br />2.2\n<br />[/b]   ﻿- Improved movement\n<br />   ﻿   ﻿- Should be smoother now\n<br />   ﻿- Improved voice extension\n<br />   ﻿   ﻿- More sound events for when voice = \"off\" and no audio mod is used\n<br />   ﻿   ﻿- More sound events in general\n<br />   ﻿- Improved point of interest system\n<br />   ﻿   ﻿- Should react better now\n<br />   ﻿   ﻿- Line of sight checks\n<br />   ﻿- Crashfixes\n<br />   ﻿   ﻿- Out of bounds checks, ...\n<br />   ﻿- Bugfixes\n<br />   ﻿- Daemonhost mechanic\n<br />   ﻿   ﻿- Servo friend should avoid shining light on daemonhosts\n<br />   ﻿   ﻿- May still have problems detecting the daemonhosts\n<br />   ﻿- Avoid wall mechanic\n<br />   ﻿   ﻿- Servo friend should avoid going into walls ( doesn't work 100% everywhere )\n<br />   ﻿- Victory speech mechanic\n<br />   ﻿   ﻿- It's based on a point system, stronger enemies having more points\n<br />   ﻿   ﻿- When a certain amount of points is reached a victory speech is triggered[b]\n<br />2.1\n<br />[/b]   ﻿- Restructured options a bit\n<br />      ﻿﻿- I ordered the option groups by size now, smallest up top.\n<br />   ﻿- Movement speed of the friend is now increased if the player is running ( so that it always stays in front )\n<br />   ﻿- Default positioning height is a bit decreased when crouching\n<br />   ﻿- Fixed a bug in the point of interest extension ( not properly releasing invalid points of interest )\n<br />   ﻿- New option: Use audio plugin mod ( only works when audio plugin mod and new servo_friend_audio_server_plugin mod is installed )\n<br />[b]2.01\n<br />[/b]   ﻿- Fixed an issue that resulted in the servo friend not spawning correctly ( related to heavy loading processes / stuttering )[b]\n<br />2.0\n<br />[/b]   ﻿- Reworked entire code and split it up into separate extensions for the most part.\n<br />   ﻿- Added various new features and options.\n<br />[b]1.02\n<br />   ﻿[/b]- Fixed crash when selecting decoder or decoder 2 appearance[b]\n<br />1.01[/b]\n<br />   ﻿- Fixed crash when changing options in character selection\n<br />[b]1.0[/b]\n<br />   ﻿- Release\n<br />\n<br />[b][size=4]Servo Friend Example Hat Addon:[/size]\n<br />1.03\n<br />   ﻿[/b]- Added option to toggle hat[b]\n<br />1.02[/b]\n<br />   ﻿- Probably made a mistake with the last zip\n<br />[b]1.01[/b]\n<br />   ﻿- Removed some debugging stuff\n<br />[b]1.0[/b]\n<br />   ﻿- Release\n<br />\n<br />[b][size=4]Servo Friend AI Generated Voice Plugin[/size]\n<br />2.3\n<br />   ﻿[/b]- Added support for alert mode in servo friend 3.0[b]\n<br />2.1\n<br />[/b]   ﻿- Added support for voice volume slider in servo friend 2.3[b]\n<br />2.0\n<br />[/b]   ﻿- Additional voice lines when spawning, victory speeches, comments on daemonhosts[b]\n<br />1.0[/b]\n<br />   ﻿- Release"
