nexusDescription="Perfect Indicator is a simple mod that visually indicates when the Perfect Block window is active, or an attack was blocked perfectly (or both). Can be enabled for all perfectly blocked attacks, or only when blocking certain attack types.\n<br />\n<br />This mod is also available on [url=https://github.com/CATBIRDS/PerfectIndicator]GitHub[/url].\n<br />\n<br />[b]Mod Settings:[/b]\n<br />[i]Enable/Disable Mod: [/i]Enables or disables the mod.\n<br />[i]Melee: [/i]Shows any enabled notifications when Perfect Blocking an incoming melee attack.\n<br />[i]Ranged: [/i]Shows any enabled notifications when Perfect Blocking an incoming ranged attack.\n<br />\n<br />[b]Notifications:[/b]\n<br />[i]Show Hit Indicators: [/i]Displays a green hitmarker upon Perfect Blocking.\n<br />[i]Show Particles: [/i]Displays a green pulse effect emitting from your weapon upon Perfect Blocking.\n<br />[i]Audio:[/i] Plays the selected audio effect upon Perfect Blocking.\n<br />[i]Stamina:[/i] Colors the stamina bar green while the Perfect Block window is active.\n<br />[i]Always Show Stamina Bar:[/i] Keeps the stamina bar visible at all times, rather than only while blocking/sprinting/missing stamina.\n<br />\n<br />[b]NOTE:[/b] The \"Show Particles\" option is a work in progress and currently functions in most but not all missions.\n<br />\n<br />Chinese localization provided by jcyl2023."
