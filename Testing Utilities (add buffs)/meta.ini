nexusDescription="A single button press to reset your character stats, abilities and keystone buff stacks in self-hosted lobbies including the Psykhanium, Prologue, and most importantly, Solo Play using the 'Solo Play' mod. This mod is also configured to activate automatically when fighting test enemies using the 'Datatide Test Spawner' mod.\n<br />\n<br />Full list of features are:\n<br />[list]\n<br />[*]Reset select character buffs according to player settings\n<br />[*]Make select buffs' durations infinite to ease testing breakpoints\n<br />[*]Remove said buffs with a separate keybind\n<br />[*]Set player HP based on desired HP of wounds remaining (to aid testing Martyrdom breakpoints)\n<br />[*]Set player Toughness to 100%\n<br />[*]Reset all Combat Ability charges\n<br />[*]Reset all Grenade Ability charges\n<br />[*]Reset Psyker Peril to 0%\n<br />[*]Reset Weapon Heat for Plasma Gun and Relic Blades to 0%\n<br />[*]Reset Secondary Weapon ammunition to full\n<br />[/list]Full list of buffs currently handled by the mod are:\n<br />[list]\n<br />[*]Disrupt Destiny\n<br />[*]Warp Siphon\n<br />[*]Inexorable JudgementÂ \n<br />[*]Blazing Piety\n<br />[*]Martyrdom (via HP)\n<br />[*]more are on the way, I tackled the low hanging fruit first and am slowly getting a handle on the more complex buffs.\n<br />[/list]\n<br />I have not tested this mod as thoroughly as I'd have like, but I haven't heard of any bugs from those I've given it out to. Please leave any feedback in posts here or find me on the Darktide Modding Discord. I am always open to suggestions as I am a novice at writing code. Any feedback helps :) I've probably also made some typos in the mod or in this description :p lmk"
