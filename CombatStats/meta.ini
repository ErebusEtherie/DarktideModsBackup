nexusDescription="Combat Stats provides comprehensive combat analytics for Darktide, giving you detailed insight into your performance during missions.\n<br />\n<br />If you have any issues, please use the [url=https://github.com/deathbeam/darktide-mods]GitHub issue tracker[/url], but posting here is fine too. You can also view the full source there and submit pull requests with changes.\n<br />\n<br />[b]Features:[/b]\n<br />[list]\n<br />[*] Real-time damage tracking with detailed breakdown (melee, ranged, explosions, companion, buffs)\n<br />[*] Dual overlay system - compact HUD for at-a-glance stats and detailed view for in-depth analysis\n<br />[*] Kill counter with enemy type categorization (monsters, elites, specials, disablers, etc.)\n<br />[*] Buff uptime tracking with percentage calculations and visual icons\n<br />[*] Advanced damage statistics (critical hits, weakspot damage, DoT tracking for bleed/burn/toxin)\n<br />[*] Per-engagement tracking for individual enemy encounters\n<br />[*] Mission history - save and review stats from previous runs\n<br />[*] Customizable HUD positioning and enemy type filters\n<br />[*] Minimal performance impact with optimized stat caching\n<br />[/list]"
