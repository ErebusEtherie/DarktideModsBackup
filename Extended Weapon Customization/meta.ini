nexusDescription="Allows weapons to be customized and built from the games pool of weapon parts.\n<br />Makes flashlights available for most ranged weapons and adds a laser pointer.\n<br />Makes various sights and reflex sights available for most ranged weapons and adds zoomed scopes.\n<br />Shows unwielded weapons on the back of the characters.\n<br />\n<br />[b][size=4]Note:[/size][/b]\n<br />This mod is client-side-only.\n<br />Other player will not see your customized weapons.\n<br />Synchronizing the weapons between clients is currently not feasible.\n<br />At this time there is no point asking for this as a feature.\n<br />\n<br />[b][color=#ff0000][size=5]Note for 2.10+:[/size][/color][/b]\n<br />[size=4]Version 2.10+ has a new requirement:[url=https://www.nexusmods.com/warhammer40kdarktide/mods/409] MasterItems Community Patch[/url]﻿[/size]\n<br />\n<br />\n<br />\n<br />[size=4][b][center][size=6]Features[/size][/center][/b][/size]\n<br />[center][size=5]﻿[b]Weapo[b][b]n Customization[/b][/b][/b][/size][/center][size=4][center]\n<br />Customize weapons using the pool of weapon parts that darktide has to offer under the hood.[/center][/size]\n<br />[img]https://i.imgur.com/rxMoSNp.png[/img]\n<br />[center]\n<br />[youtube]agyoaxlAsIw[/youtube][/center][center]﻿[/center][size=4][b][center][size=5]Visible Equipment[/size][/center][/b][/size][center][size=4]\n<br />Unwielded weapons are visible on the characters back.[/size][/center]\n<br />[img]https://i.imgur.com/3yBkF7M.png[/img]\n<br />\n<br />\n<br />\n<br />\n<br />\n<br />[size=5][b][center]Visual Weapon Sway[/center][/b][/size][center][size=4]\n<br />Gives ranged weapons a stronger visual sway when rotating.[/size][/center]\n<br />[img]https://i.imgur.com/jv9AZKC.gif[/img]\n<br />\n<br />\n<br />\n<br />\n<br />\n<br />[b][center][size=5]Weapon Depth of Field[/size][size=4]\n<br />[/size][/center][/b]\n<br />[size=4][center]A camera effect that gives ranged weapons some more depth.[/center][/size]\n<br />[img]https://i.imgur.com/VADfDyt.png[/img]\n<br />\n<br />\n<br />\n<br />\n<br />\n<br />[b][center][size=5]Sights / Scopes[/size][/center][/b]\n<br />[center][size=4]﻿Unlocks various sights and reflex sights for most ranged weapons.\n<br />﻿Adds functionality for zoomed scopes, adds three zoomed scopes.[/size][/center]\n<br />[img]https://i.imgur.com/P0DpnB1.png[/img]\n<br />\n<br />\n<br />\n<br />\n<br />\n<br />[center][size=5][b][b]Flashlights / Laser Pointer[/b][/b][/size][/center][center][size=4][b]\n<br />Flashlights[/b][/size][/center][center]\n<br />[size=4]Offers a selection of flashlights with different characteristics that can be equipped to almost any gun.\n<br />﻿Flashlights / Laser Pointer replace the weapons original special attack.[/size][/center]\n<br />[center][size=4][b]Laser Pointer[/b][/size][/center]\n<br />[center][size=4]A Laser Pointer / Flashlight combination is available for almost any gun.[/size][/center]\n<br />[center][size=4][b]Battery System[/b][/size][/center][center][size=4]\n<br />The modded flashlights operate on recycled spare batteries.\n<br />﻿They're not the most reliable ones.\n<br />﻿Batteries recharge after a while but the lower their charge the weaker the light they produce.[/size]\n<br />\n<br />[img]https://i.imgur.com/CfeC0XM.png[/img][/center][center][size=5][b][b]\n<br />\n<br />\n<br />Crouch Animation[/b][/b][/size][/center]\n<br />[center][size=4]Alternative stance when crouching.[/size][/center]\n<br />[img]https://i.imgur.com/4BEpcah.gif[/img]\n<br />\n<br />\n<br />\n<br />\n<br />\n<br />[center][size=5][b]Randomization[/b][/size][/center]\n<br />[center][size=4]Items in the store, on other players and rewards after a mission are randomized weapons.[/size][/center]\n<br />[img]https://i.imgur.com/9eZFQNj.png[/img]\n<br />\n<br />\n<br />\n<br />\n<br />\n<br />[b][size=4]Known Plugins\n<br />[/size][/b][url=https://www.nexusmods.com/warhammer40kdarktide/mods/276]   ﻿Weapon Customization MT Plugin\n<br />[/url]   ﻿[url=https://www.nexusmods.com/warhammer40kdarktide/mods/278]Weapon Customization No Sights Plugin[/url]\n<br />   ﻿[url=https://www.nexusmods.com/warhammer40kdarktide/mods/290]The Syndonai Edits - An Extended Weapons Customization Plugin[/url]\n<br />\n<br />\n<br />[b][size=4]Requirements[/size][/b]\n<br />[url=https://www.nexusmods.com/warhammer40kdarktide/mods/409]   ﻿MasterItems Community Patch[/url]﻿\n<br />\n<br />\n<br />[b][size=4]Installation[/size][/b]\n<br />- Install DML ( Darktide Mod Loader ) and DMF ( Darktide Modding Framework )\n<br />   ﻿[url=https://www.nexusmods.com/warhammer40kdarktide/mods/19]Darktide Mod Loader\n<br />[/url]﻿   ﻿[url=https://www.nexusmods.com/warhammer40kdarktide/mods/8]Darktide Modding Framework[/url][url=https://www.nexusmods.com/warhammer40kdarktide/mods/21]\n<br />[/url]\n<br />[b][size=4]Vortex Installation[/size][/b]\n<br />- Install from file using Vortex, activate mod under load order and deploy\n<br />[url=https://github.com/danreeves/vortex-extension-darktide]   ﻿Darktide-Vortex-Extension[/url]﻿\n<br />- Switch to the Tab \"Load Order\" in Vortex and activate the mods there.\n<br />\n<br />You don't need vortex to install this but it's probably the easiest way to manage the load order.\n<br />\n<br />[b][size=4]Manual installation[/size][/b]\n<br />- Extract folder \"weapon_customization\" to \"Warhammer 40,000 DARKTIDE&#92;mods\"\n<br />- Add \"weapon_customization\" to \"mod_load_order.txt\"\n<br />\n<br />\n<br />\n<br />\n<br />[b][size=4]Languages[/size][/b]\n<br />- English\n<br />- German\n<br />- Russian\n<br />- Chinese\n<br />\n<br />[b][size=4]Thanks to[/size][/b]\n<br />- xsSplater ( russian translation )\n<br />- deluxghost ( chinese translation )\n<br />\n<br />[b]Changelog\n<br />[/b]2.25\n<br />   ﻿- Hotfix for game update 1.8.7 thanks @Wobin.\n<br />2.24\n<br />   ﻿- Hotfix for game update 1.8.5 thanks @Backup158.\n<br />2.23\n<br />   ﻿- Hotfix for latest game update\n<br />2.22\n<br />   ﻿- Hotfix for latest game update\n<br />2.21\n<br />   ﻿- Fixed some issues with the scope system ( weapon being stuck zoomed in )\n<br />2.2\n<br />   ﻿- Hotfix for crash with nightmares and visions\n<br />   ﻿- Support for weapons that have been missing before in nexus verison\n<br />2.11\n<br />   ﻿- Fixed crash when changing weapon marks\n<br />2.10\n<br />   ﻿- Fixed crash when inspecting other players.\n<br />   ﻿- More performance improvements\n<br />   ﻿- Fixed crashes when using raytracing\n<br />   ﻿- Implemented most of the new red weapon attachments\n<br />   ﻿- Bunch of updates that have been brewing in the modders discord\n<br />2.01\n<br />   ﻿- Added general support for new weapons\n<br />   ﻿- Added new attachments to existing weapons\n<br />   ﻿- Removed attachments of previously unreleased weapons from old weapons ( shotgun, bolter )\n<br />   ﻿- General updates\n<br />   ﻿- Sanitized visible equipment position of pickaxe\n<br />   ﻿- Fixed error about WeaponStats\n<br />2.0\n<br />   ﻿- Crash fix for new game version\n<br />   ﻿- Extensive rework and restructure of code\n<br />   ﻿- New feature on visible equipment tab in inventory\n<br />   ﻿- Significant performance updates\n<br />   ﻿- New save system in separate files\n<br />1.21\n<br />   ﻿- Removed debug commands I forgot that resulted in minimizing the game\n<br />1.2\n<br />   ﻿- Fixes for laspistol\n<br />   ﻿- Fixed various crashes\n<br />   ﻿- A lot of code optimization\n<br />   ﻿- Fixed broken buttons in customization menu\n<br />   ﻿- Added sway to laser pointer\n<br />   ﻿- Added option for lense transparency\n<br />1.14\n<br />   ﻿- More fixes to sight system\n<br />   ﻿- All characters can now be rotated in menus\n<br />   ﻿- Fixed broken randomize and reset buttons in customization view\n<br />   ﻿- General code optimization and restructure\n<br />   ﻿- Add animation for flashlight toggle\n<br />1.13\n<br />   ﻿- Fix for broken combat blade attachments\n<br />   ﻿- Finished updating some file structures\n<br />1.12\n<br />   ﻿- Fix for misaligned sights ( Hopefully )\n<br />1.11\n<br />   ﻿- New option to apply sway when aiming\n<br />   ﻿- Fixed an issue in sight extension that caused zoom-out of scope to be unsmooth\n<br />   ﻿- Fixed scope offset on plasma rifle\n<br />   ﻿- Removed scope options about recoil and sway\n<br />   ﻿- Fixed a potential crash related to unloading packages\n<br />   ﻿- Added new attachments from base game\n<br />1.1\n<br />   ﻿- Reworked sight / scope offset functionality to fix problems with recoil.\n<br />   ﻿- Fixed error triggered by non-existent function.\n<br />   ﻿- Added attachments for ogryn single stubber.\n<br />1.05\n<br />   ﻿- Some more changes to scopes\n<br />   ﻿- Removed \"bla\" XP\n<br />   ﻿- Added mesh streaming for attachment units ( not sure if this actually works or helps )\n<br />1.04\n<br />   ﻿- Some more changes to scopes\n<br />   ﻿- Changes to how muzzle flashes are positioned\n<br />1.03\n<br />   ﻿- Fixed issues with flashlights on weapons that have a flashlight by default\n<br />   ﻿- Changed scope positioning somewhat for compatibility with recoil\n<br />   ﻿- Fixed crash with patch #17\n<br />1.02\n<br />   ﻿- Fixed wrong position of various effects ( psyker block, surge staff, ... )\n<br />1.01\n<br />   ﻿- Added option to deactivate visible equipment in hub only\n<br />   ﻿- Added drawn boxes in customization menu\n<br />   ﻿- Updated localizations in russian and chinese thx @ deluxghost and xsSplater\n<br />1.0\n<br />   ﻿- Nexus release"
