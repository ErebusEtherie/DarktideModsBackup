nexusDescription="[size=3][b]Description[/b]\n<br />\n<br />Servo Tempus is a lightweight quality-of-life mod for Darktide that automatically tracks and reports your mission times. \n<br />\n<br />When you start from a lobby and complete a mission, it will store your personal best for each mission, based on Mission Name (e.g. Oubliette) and Difficulty (e.g. Heresy), separating out Maelstroms and Havocs (although not Havoc levels). Personal best times persist between gaming sessions.\n<br />\n<br />[size=3]It requires no actual manual interaction during runs; everything happens in the background, giving you immediate feedback on your performance and motivating you to chase ever-faster times.[/size]\n<br />\n<br />[b]Features[/b]\n<br />\n<br />It will greet you (privately) with information at the start of the mission and alert you to every five minutes elapsed, to keep you focused.\n<br />\n<br />              [img]https://raw.githubusercontent.com/alast-bot/Darktide_Mods/main/mission%20start%20and%205.png[/img]\n<br />\n<br />Optionally, it can display a [b]reminder icon [/b]on your screen every 5 mins during missions to help with pacing and keep you focused.\n<br />\n<br />              [img]https://raw.githubusercontent.com/alast-bot/Darktide_Mods/main/icon.png[/img]\n<br />\n<br />At the very end of the mission, after the cinematic, it tells you if it stored a new personal best for you. Personal bests are stored so that they persist between gaming sessions.\n<br />\n<br />It will also tell you if you failed to achieve a new personal best or matched one.\n<br />[size=3][size=3]             [/size][/size]\n<br />[size=3][size=3]             [/size][/size][img]https://raw.githubusercontent.com/alast-bot/Darktide_Mods/main/pb.jpg[/img]\n<br />\n<br />[i]Remember, [/i]it will only count missions that start from the lobby towards personal bests. However, it will alert you of your completion time for any mission.\n<br />\n<br />              [img]https://raw.githubusercontent.com/alast-bot/Darktide_Mods/main/ending.png[/img]\n<br />\n<br />[b]Commands[/b]\n<br />\n<br />Typing [b]/servo [/b]in-mission will show the exact time.\n<br />\n<br />              [img]https://raw.githubusercontent.com/alast-bot/Darktide_Mods/main/timepiece.png[/img]\n<br />\n<br />Typing [b]/servo icon[/b] in-mission or in the Mourningstar will show the icon for 10 seconds so you can find a location and colour that suits you.\n<br />\n<br />\n<br />[b]Options Page[/b]\n<br />\n<br />[/size][list]\n<br />[*][size=3]Log Personal Best time (can be turned on or off, default is on)[/size]\n<br />[*][size=3]Show reminder icon every 5 mins (can be turned on or off, default is on)[/size]\n<br />[*][size=3]Show greeting at start (can be turned on or off, default is on)[/size]\n<br />[*][size=3]Silence Servo in chat (doesn't affect all updates, but will stop '5 min elapsed' reminders and some other chat, default is off)[/size]\n<br />[*][size=3]Icon colour (various options, default is red)[/size]\n<br />[*][size=3]Adjust icon position on X and Y axis (default is dead centre of screen)[/size]\n<br />[/list]"
