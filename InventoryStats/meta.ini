nexusDescription="[b]Requires Darktide Mod Framework [/b][b]version 23.3.04 or later. The game will crash upon opening the mod settings if you are on an older version.[/b]\n<br />\n<br />Displays some of your character's in the inventory; see the full list of stats below. These stats are based on your currently-selected weapon; use the vanilla \"Swap Weapon\" feature (default E) to see what your stats will be depending on which weapon you have equipped. Each stat can be individually hidden in the mod options. If you edit the CustomPages.lua file in the mod's scripts directory, you can set up your own custom stat order / page grouping.\n<br />\n<br />[b]To update your stats after changing your equipment, you will have to exit the inventory menu, wait a few seconds for the changes to be applied, and open again.[/b] This is a limitation of how Darktide handles inventory changes and there's very little I can do about it. [b]Currently, talents only affect your stats in the Psykhanium.[/b]\n<br />\n<br />For gear specifically, if you enable \"Force Equip Updates,\" the stats will change when you change your gear, but those changes take time to propagate through Darktide's systems. There's basically nothing I can do about this either, unfortunately. After changing your gear, you will need to wait for Darktide to finalize the changes to your stats, then use \"Swap Weapon\" to update the modded stats UI. You can safely use \"Swap Weapon\" while the changes are happening, but the information will be inaccurate.\n<br />\n<br />Stats listed by the mod:\n<br />[list]\n<br />[*]Max Wounds\n<br />[*]Max Health\n<br />[*]Max Toughness\n<br />[*]Toughness Regen Delay\n<br />[*]Toughness Regen (Still)\n<br />[*]Toughness Regen (Moving)\n<br />[*]Toughness Regen (Melee Kill)\n<br />[*]Max Stamina\n<br />[*]Stamina Regen\n<br />[*]Sprint Speed\n<br />[*]Sprint Time\n<br />[*]Dodge Count\n<br />[*]Dodge Distance\n<br />[*]Critical Hit Chance\n<br />[*]Critical Hit Damage\n<br />[/list]Feel free to suggest more!\n<br />\n<br />[url=https://ko-fi.com/itsalxl][img]https://ko-fi.com/img/githubbutton_sm.svg[/img][/url]\n<br />\n<br />Simplified Chinese localization by [url=https://www.nexusmods.com/users/127776653]deluxghost[/url]\n<br />Russian localization by [url=https://www.nexusmods.com/users/2593497]xsSplater[/url]﻿\n<br />\n<br />h/t [url=https://www.nexusmods.com/users/193670336]Testytro[/url]﻿ for a quick fix for Patch #17\n<br />\n<br />Source: [url=https://github.com/ItsAlxl/darktide-mods/tree/main/InventoryStats]GitHub[/url]"
