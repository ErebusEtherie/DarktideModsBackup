nexusDescription="Detailed graphics options for Light Quality, Volumetric Fog, Global Illumination, some render settings like Mesh Quality and some performance settings. Custom presets (Very Low and Off) for Texture Quality, Light Quality, Volumetric Fog and Global Illumination. Custom commands for some of the settings.\n<br />\n<br />\n<br />[b]Custom Presets[/b]\n<br />Added custom presets for some video settings. You can find them in the game's options menu under Video Settings:\n<br />\n<br />[b]Texture Quality\n<br />[/b]\n<br />Very Low: Just a value lower than the vanilla Low settings, lowest it can get.\n<br />\n<br />\n<br />[b]Volumetric Fog Quality\n<br />[/b]\n<br /> Off: Disables it completely.\n<br />[b]\n<br />\n<br />Global Illumination[/b]\n<br />Very Low: Sets rtxgi_scale to 0.25. rtxgi_scale in Low is 0.5. Globall Illumination is very flickery in this game for some reason, so expect even more flickering with Very Low, unless you're using an upscaler (fsr, fsr2 etc.) or Anti-Aliasing.\n<br />\n<br />Off: Disables it completely.\n<br />\n<br />\n<br />[b]Light Quality[/b]\n<br />Very Low: Disables Local Light Shadows and sets static_sun_shadow_map_size to 1024x1024.\n<br />\n<br />Off: Disables shadows completely.\n<br />\n<br />\n<br />[b]Mod Options[/b]\n<br />\n<br />Settings are applied and saved when changed except for the sliders. To apply changes made to sliders you need to assign a key to the \"Apply changes\" keybind and using it after making your changes. The keybind will save only changed values, so if a slider is at 0.1 and you want to apply it you have to move it to a different value and then set it to 0.1 and hit the keybind.\n<br />[img]https://imgur.com/2brIXBR.png[/img]\n<br />\n<br />Particles Capacity Multiplier affects every effect like smoke, particles, fire, explosions, blood, player effects etc. Using values lower than 1.0 is problematic. Requires a game restart to take effect but you can enter and exit the Psykhanium as well.\n<br />\n<br />\n<br />[b]Commands[/b]\n<br />\n<br />I've added some custom commands to modify Mesh Quality, particles_capacity_multiplier, Max Ragdolls, Max Blood Decals, Max Impact Decals and Decals Lifetime while in-game. Using these commands will apply the settings and save them so you don't have to apply them again. \n<br />\n<br />Press Enter to open the chat window to type the command and a value.\n<br />\n<br />[img]https://imgur.com/PRuxO2c.png[/img]\n<br />\n<br />Use /meshquality to change the Mesh Quality. Accepted values 0.1 to 5. \n<br />\n<br />Use /particles_capacity_multiplier to change particles_capacity_multiplier. Accepted values 0.0 to 1. This affects every effect like smoke, particles, fire, explosions, blood, player effects etc. Using 0 will disable them completely but will probably make the game unplaybale. Using values lower than 1.0 is problematic. Requires a game restart to take effect but you can enter and exit the Psykhanium as well.\n<br />\n<br />Use /maxragdolls to change the Max number of ragdolls to show on screen. Accepted values 1 to 50.\n<br />\n<br />Use /maximpactdecals to change the Max number of impact decals to show on screen. Accepted values 0 to 100.\n<br />\n<br />Use /maxblooddecals to change the Max number of blood decals to show on screen. Accepted values 0 to 100.\n<br />\n<br />Use /decallifetime to change the Decals Lifetime. Accepted values 0 to 60.\n<br />\n<br />Using the sliders of the corresponding settings in Video Settings will reset their value but you can re-enter the command to set it to whatever you want.\n<br />\n<br />\n<br />[b]Installation[/b]\n<br />\n<br />[list=1]\n<br />[*]Download and install [url=https://www.nexusmods.com/warhammer40kdarktide/mods/19]Darktide Mod Loader[/url].\n<br />[*]Download and install [url=https://www.nexusmods.com/warhammer40kdarktide/mods/8]Darktide Mod Framework[/url].\n<br />[*]Download and install the mod. Drop the contents of the zip file in &#92;Warhammer 40,000 DARKTIDE&#92;mods\n<br />[*]The path should look like this: &#92;Warhammer 40,000 DARKTIDE&#92;mods&#92;MoreGraphicsOptions\n<br />[*]Add the mods in your load order file mod_load_order.txt: MoreGraphicsOptions.\n<br />[/list]\n<br />\n<br />[url=https://ko-fi.com/yakuzadeso][img]https://imgur.com/QzXxqOn.png[/img]\n<br />[/url]\n<br />\n<br />[b]Notes[/b]\n<br />\n<br />The game is all over the place with its performance. Give it some time to stabilize after changing options/enter and exit the Psykhanium/go on a mission/restart the game. I'm currently running it with every vanilla option in its lowest value and:\n<br />\n<br /> Very Low for Texture Quality\n<br /> Off for Volumetric Fog Quality \n<br />Very Low for Global Illumination\n<br />Very Low for Light Quality\n<br />0.1 for mesh quality\n<br />1.0 for particles_capacity_multiplier \n<br />1 for ragdolls\n<br />0 for every decal setting\n<br />FSR2 Quality\n<br />Sharpening on \n<br />\n<br />With these settings I can maintain 60 fps while in the hub and somewhat maintain 60 in missions (depends on the  number of enemies and effects on screen).\n<br />\n<br />\n<br />[b]Specs[/b]\n<br />Ryzen 3600\n<br />1060 3gb\n<br />32gb 3200mhz\n<br />\n<br />\n<br />[b]Credits[/b]\n<br />\n<br />Credits to [url=https://www.nexusmods.com/warhammer40kdarktide/users/127776653]deluxghost[/url] for the tip on how to add localization to the mod without dependencies. Credits to [url=https://www.nexusmods.com/warhammer40kdarktide/users/5989185]Skwuruhl[/url] and their mod [url=https://www.nexusmods.com/warhammer40kdarktide/mods/38]Granular Settings [/url]since their code helped immensely. Credits to [url=https://www.nexusmods.com/warhammer40kdarktide/users/43458812]ItsAlxl[/url] and their mod [url=https://www.nexusmods.com/warhammer40kdarktide/mods/91]ConstantFov[/url] since their code helped immensely."
