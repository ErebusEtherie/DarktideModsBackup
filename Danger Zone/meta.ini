nexusDescription="Not sure if your teammate is too close to the poxburster? Trying to figure out how far away you need to be from the Daemonhost? Enter the Danger Zone. Or actually don't. This mod currently shows the range for the following:\n<br />[list]\n<br />[*]Fire left by barrels, flamers, and Scab Bomber grenades (immediately disappears when safe to pass through)\n<br />[*]Explosion radius for: barrels, flamers, poxbursters\n<br />[*]Daemonhost aggro radius (moving in this area contributes to aggroing the Daemonhost)\n<br />[*]Daemonhost corruption aura (staying in this area makes you take health corruption damage over time)\n<br />[/list]You can toggle and customize the colour for each outline. You can also choose when to show them (e.g. only show flamer explosion radius when they're about to explode vs all the time).\n<br />\n<br />[b]Known limitations\n<br />[/b][list]\n<br />[*]Cover and height changes in terrain may affect the accuracy of outlines for fire\n<br />[*]Some terrain may end up hiding parts of the outline due to height changes\n<br />[/list][b]\n<br />Having issues?\n<br />[/b][list=1]\n<br />[*]Update to the latest version of this mod\n<br />[*]Make sure Consistent Flamer Backpacks mod is removed\n<br />[*]If outlines do not show, set \"decals = true\" in your user_settings.config\n<br />\n<br />[/list]If issues continue, please give as much of the following info as you can:\n<br />[list]\n<br />[*]Description of the issue (e.g. \"My game crashes\")\n<br />[*]What happened leading up to the issue (e.g. \"whenever anyone hits a barrel\")\n<br />[*]console_log file (usually found at \"C:&#92;Users&#92;&lt;username&gt;&#92;AppData&#92;Roaming&#92;Fatshark&#92;Darktide&#92;console_logs\")\n<br />[*]Screenshots or video clips of the issue\n<br />[/list]You can message me on Discord @quicksilverashe or submit a report on the Bugs tab here.\n<br />[b]\n<br />[/b][youtube]xphU_0jSedg[/youtube]\n<br />\n<br />[b]Credits\n<br />[/b]Big thanks to:[list]\n<br />[*][url=https://next.nexusmods.com/profile/deluxghost?gameId=4943]deluxghost[/url]﻿ for providing the Simplified Chinese localization\n<br />[*][url=https://next.nexusmods.com/profile/xsSplater?gameId=4943]xsSplater[/url]﻿ for providing the Russian localization\n<br />[*]manshanko for figuring out how to grab the Daemonhost corruption aura radius\n<br />[*][url=https://next.nexusmods.com/profile/dnrvs?gameId=4943]raindish[/url]﻿ for inspiring the base implementation with [url=https://www.nexusmods.com/warhammer40kdarktide/mods/14]Numeric UI's[/url]﻿ medipack radius\n<br />[/list]\n<br />\n<br />Contributions and feedback welcome!\n<br />[url=https://github.com/LeicaSimile/danger_zone]https://github.com/LeicaSimile/danger_zone[/url]\n<br />\n<br />[b]Contact[/b]\n<br />Discord: ashe (@quicksilverashe)\n<br />\n<br />Support me on Ko-fi :)\n<br />[url=https://ko-fi.com/leicasimile]https://ko-fi.com/leicasimile[/url]"
