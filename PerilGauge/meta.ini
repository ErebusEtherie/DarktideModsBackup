nexusDescription="Adds a configurable HUD bar for your current peril/heat. Configurations include:\n<br />[list]\n<br />[*]Change label text between \"PERIL,\" the peril skull symbol, or the overheat flame symbol (default); or hide the label entirely\n<br />[*]Relocate the label around the edges of your gauge\n<br />[*]Reorient the gauge to be horizontal, vertical, or flipped versions of either\n<br />[*]Adjust the way the bar grows from Start to End (default), Middle to Edges (think Skyrim), or End to Start\n<br />[*]Resize the gauge's thickness and length\n<br />[*]Tweak the timings of the bar's appearance and disappearance\n<br />[*]Show the current peril value as a percentage on the gauge\n<br />[*]Specify how many leading zeroes and decimal places the peril percentage should display\n<br />[/list]\n<br />Furthermore, the mod contains a \"Thresholds.lua\" file designed to be easy and intuitive to edit, including instructions at the top of the file for how to edit it. By editing this file, you can define your own color thresholds for the mod to use, and it will automatically smoothly transition between those colors. Thresholds can also be set up to include a color \"jump\" instead of a smooth transition. By default, the threshold smoothly transitions from white to yellow until at 85%, when it jumps to orange; from there it'll transition to red on the way to 100%. [b]Make sure you keep this file backed up when updating/reinstalling this mod if you want to bring your custom thresholds with you![/b]\n<br />\n<br />The mod can also override the vanilla Peril/Overheat text to match the color, visibility, and value of the gauge; these can be separately disabled in the mod options. Note that the visibility and value overrides are only applied after you first gain peril or heat - this is only noticeable if using the \"Always Visible\" option.\n<br />\n<br />Additionally, this mod allows you to replace special weapon gauges (eg the two-handed power sword overheat meter) with your configured PerilGauge.\n<br />\n<br />If you're wondering why the gauge value looks choppy at times (particularly when quelling peril) - that's because that's how the game actually works. The gauge reflects the true value of your current peril, but the vanilla text normally [i]does not[/i]. By default, this mod will overwrite the vanilla text to fix this.\n<br />\n<br />The position of the gauge can be moved using [url=https://www.nexusmods.com/warhammer40kdarktide/mods/10]Custom HUD by Fracticality[/url].\n<br />\n<br />To hide the vanilla peril text, open Custom HUD's editor and right-click the peril text's area (it should be a thin rectangle called \"HudElementOvercharge\"). Note that if you're also using [url=https://www.nexusmods.com/warhammer40kdarktide/mods/154]HUD Tweaker by raindish[/url], you may also need to hide it using that mod. Search for HudElementOvercharge and uncheck \"warning_text/visible\" in both \"overheat\" and \"warp_charge.\"\n<br />\n<br />Simplified Chinese localization by [url=https://www.nexusmods.com/users/127776653]deluxghost[/url]\n<br />Russian localization by [url=https://www.nexusmods.com/users/2593497]xsSplater[/url]ï»¿\n<br />\n<br />[url=https://ko-fi.com/itsalxl][img]https://ko-fi.com/img/githubbutton_sm.svg[/img][/url]\n<br />\n<br />Source: [url=https://github.com/ItsAlxl/DarktideMods/tree/main/PerilGauge]GitHub[/url]"
