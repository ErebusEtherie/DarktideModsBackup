nexusDescription="[b][color=#ff7700][size=5]2025/06/23 NEWS:\n<br />It's reported that missions [/size][/color][color=#ff7700][size=5]will expire in ~190 minutes (i.e. ~3 hours)[/size][/color]\n<br />\n<br />[size=4]Usage[/size][/b]\n<br />\n<br />[list]\n<br />[*]Save a mission ID by pressing [b][color=#ffe599][R][/color][/b] in mission board\n<br />[*]View saved missions by [color=#ffe599][b]/mmt[/b][/color] command\n<br />[/list]\n<br />[list]\n<br />[*]Queue a saved mission by [color=#ffe599][b]/mmt mission_number[/b][/color] command, e.g. [color=#ffe599][b]/mmt 1[/b][/color]\n<br />[*]Queue a mission by [color=#ffe599][b]/mmt mission_id[/b][/color] command, e.g. [b][color=#ffe599]/mmt [/color][color=#ffe599]3d3c0c39-af01-4dd3-b125-7acdf2e7cf73[/color][/b]\n<br />[*]Replay the last played mission by [color=#ffe599][b]/mmt last[/b][/color] command, old [color=#ffe599][b]/lm[/b][/color] command also works\n<br />[/list]\n<br />[list]\n<br />[*]Clear saved missions by [color=#ffe599][b]/mmtdel mission_number[/b][/color] and [color=#ffe599][b]/mmtclear hour_number[/b][/color] commands\n<br />[*]Share/import mission IDs by [b][color=#ffe599]/mmtexport[/color][/b] and [b][color=#ffe599]/mmtimport[/color][/b] commands\n<br />[*]You can find more mission ID's at [url=https://maelstroom.net/]DTFilter[/url] or [url=https://otwako.github.io/darktide-mission/]Darktide Mission[/url]﻿, you can also use [color=#ffe599][b]/mmtget[/b][/color] command to open \"Darktide Mission\" at the moment.\n<br />[b]I don't own any of such websites, please report any website issue to their owners.[/b][/list]\n<br />[color=#999999][size=4][b]Why?[/b][/size]\n<br />\n<br />Currently, with a saved mission ID, you can still replay an \"expired\" mission in about 24 hrs. I found this fact back in April 2023. Fatshark has been aware of this glitch and they have already said they are going to nerf it eventually.\n<br />\n<br />From what I have seen from the community, some players have made use of this exploit to play more Hi-Intensity missions. While this is a valid use case like the deed bug in VT2, since DT uses dedicated servers, playing an expired mission may still cost more server resources potentially.\n<br />\n<br />Now only Fatshark can fix this glitch, hiding its details doesn't make much sense. All of us want an official mission selector, hopefully, they will implement it soon.[/color]\n<br />\n<br />[url=https://ko-fi.com/deluxghost][img]https://ko-fi.com/img/githubbutton_sm.svg[/img][/url]"
