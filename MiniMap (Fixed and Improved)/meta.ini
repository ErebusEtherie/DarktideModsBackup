nexusDescription="Minimap\n<br />Adds a circular minimap to your HUD showing teammates, enemies, objectives, and more.\n<br />\n<br />[u][i]For enemy radar to work, you will need [url=https://www.nexusmods.com/warhammer40kdarktide/mods/562?file_id=3545]Colored coded health bars[/url] or [url=https://www.nexusmods.com/warhammer40kdarktide/mods/16]Health bars[/url] mod![/i][/u]\n<br />\n<br />Features:[list]\n<br />[*]Enemy radar — Shows enemies on the minimap with filters by breed type (Elite, Special, Boss, Horde, Fodder, Roamer) and configurable limits per category\n<br />[/list][list]\n<br />[*]Vertical distance transparency — Enemies above or below you become transparent based on distance threshold, making same-level threats easier to spot\n<br />[/list][list]\n<br />[*]Companion target skull — Displays companion target skull icons (with knife) that replace enemy dots when companions target enemies\n<br />[/list][list]\n<br />[*]Priority system — Sort enemies by damage taken or distance, with vertical distance as a secondary factor\n<br />[/list][list]\n<br />[*]Class icons — Option to show class icons for players and teammates\n<br />[/list][list]\n<br />[*]Ping support — Shows location pings, threat markers, and pinged units\n<br />[/list][list]\n<br />[*]Customizable — Adjust position, size, colors, background opacity, and icon visibility\n<br />[/list][list]\n<br />[*]Melee range ring — Optional visual indicator for melee range\n<br />[/list][list]\n<br />[*]Companion support — Shows companion dogs with customizable icon styles\n<br />[/list]Settings:[list]\n<br />[*]Toggle visibility for different icon types\n<br />[/list][list]\n<br />[*]Configure enemy radar filters and limits\n<br />[/list][list]\n<br />[*]Adjust vertical distance transparency threshold and opacity\n<br />[/list][list]\n<br />[*]Customize minimap position, and appearance\n<br />[/list][list]\n<br />[*]Control when the minimap appears (hub, shooting range, when dead)\n<br />[/list]\n<br />Credit to [url=https://github.com/igromanru]igromanru[/url] as I used his [url=https://github.com/igromanru/DarkTide-minimap-Fork/commits?author=igromanru]version[/url] and my put fixes on top of it! And thanks to @ItsAlxl for helping me with the code for the broken class icons!\n<br />Also, big thanks to the creator of the [url=https://www.nexusmods.com/warhammer40kdarktide/mods/520]Ring hud [/url]mod as I used some of the icons he uses for the downed teammates\n<br />\n<br />Please let me know any features or any bugs that still remain, thank you!\n<br />\n<br />Source: https://github.com/unifyh/minimap"
