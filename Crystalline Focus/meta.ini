nexusDescription="With Bound By Duty, the Psyker ability Crystalline Will changed to not cause corruption damage if the Perils of the Warp explosion killed an Elite.\n<br />\n<br />However, the damage of the explosion scales from the epicentre to the maximum range, so it's not always easy to tell if the explosion will kill a valid target.\n<br />\n<br />This mod will calculate the damage dealt to elite targets and highlight them if they are below the health threshold. It will also place a large circular decal on the floor if a valid target is in range, so you can safely explode your own brain in the name of the Emperor.\n<br />\n<br />This mod will calculate the base damage unaffected by any talent/skills/buffs, to give the safest baseline chance of execution, so the attempt will err on the side of overkill than underkill\n<br />\n<br />TODO:\n<br />* Add in Check for Lethal Proximity's range adjustment"
