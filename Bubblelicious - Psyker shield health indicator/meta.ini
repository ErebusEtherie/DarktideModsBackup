nexusDescription="[b][u][color=#f1c232]Features:[/color][/u][/b]\n<br />[list]\n<br />[*] Shows remaining shield uptime and health\n<br />[*]Indicator border and timer colors change dynamically with shield health (togglable/modifiable)\n<br />[*]Indicator border &amp; bubble outline shows a glowing/pulsing effect (togglable/modifiable)\n<br />[*]Plays a 'shield failing' voiceline (togglable/modifiable) - (off by default)\n<br />[*]Despite the name, works both with dome &amp; flat shields\n<br />[*]Can be used by non-psyker classes\n<br />[/list][b][u][color=#f1c232]Indicator Behavior:[/color][/u][/b]\n<br />[list]\n<br />[*] Appears when a shield is spawned\n<br />[*] Displays a countdown showing remaining shield uptime\n<br />[*] Shield damage drains the indicator to reflect remaining health\n<br />[*]If enabled:[list][*]Indicator border &amp; timer change color based on shield HP\n<br />[*]A colored outline or shield color change will represent the shield's HP\n<br />[*][b]Full:[/b] Green, [b]Half:[/b] Yellow, [b]Low:[/b] Red (can be customized)\n<br />[/list]\n<br />[*]If enabled, a pulsing effect will be applied to the indicator &amp; bubble outline after a certain HP value is crossed\n<br />[*]If enabled, will play a random 'shield failing' voiceline after a certain HP value is crossed\n<br />[*]Disappears upon shield death\n<br />[/list][b][color=#ea9999]Note:[/color][/b]\n<br />The indicator can be configured to show the newest shield (default behavior) or the nearest shield\n<br />If using the colored outline, this may overlap with the \"I Wanna See\" mod's similar bubble outline feature\n<br />\n<br />Works both offline (solo/psykhanium) and inÂ online matches.\n<br />I would highly recommend using the \"custom HUD\" mod to position the indicator wherever you please.\n<br />\n<br />Performance feedback, suggestions, and bug reports are always welcome!\n<br />Enjoy :)"
