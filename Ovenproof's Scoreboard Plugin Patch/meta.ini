nexusDescription="[size=6][b][center]Installation[/center][/b][/size][size=4][b]Vortex[/b][/size]\n<br />[list=1]\n<br />[*][size=2]Download and install the file with Vortex;[/size]\n<br />[*][size=2]Should be properly setup.[/size]\n<br />[/list][b][size=4]Manual[/size][/b]\n<br />[list=1]\n<br />[*][size=2]Drag the mod into your C:&#92;Steam&#92;steamapps&#92;common&#92;Warhammer 40,000 DARKTIDE&#92;mods.[/size]\n<br />[/list]\n<br />[size=6][center][size=6][b]Scoreboard Sections[/b][/size][/center][/size][list]\n<br />[*][size=2][b]Exploration[/b][/size]\n<br />[size=2]Tracks the number of material pickups (not amount).[/size][*][size=2][b]Defense[/b][/size]\n<br />[size=2]Tracks the amount of damage taken, health stations used, and the number of times you were disabled or helped people.Also tracks the amount of damage done to teammates, and the number of friendly shots blocked.[/size][*][size=2][b]Offense Rates[/b][/size]\n<br />[size=2]Tracks the critical and weakspot rates (if available) of the different categories. Tracks melee, ranged, bleeding, burning, warpfire, and environmental.[/size][*][size=2][b]Offense Tier 0[/b][/size]\n<br />[size=2]Total amount of kills and damage. Tracks only actual health damage done to enemies. Each of the other offense tiers add up to the same amount of kills and damage.[/size][*][size=2][b]Offense Tier 1[/b][/size]\n<br />[size=2]Splits the kills and damage up in to damage types categories. Tracks melee, ranged, bleeding, burning, warpfire, and environmental damage.[/size][*][size=2][b]Offense Tier 2[/b][/size]\n<br />[size=2]Splits the kills and damage up into the available enemy tiers. Tracks lesser, elites, specials, and bosses.[/size][*][size=2][b]Offense Tier 3[/b][/size]\n<br />[size=2]Tracks the total kills and damage done to each of the enemy categories available. Tracks melee lesser, ranged lesser, melee elite, ranged elite, dps specials, disabler specials, and bosses.[/size][*][size=2][b]Fun Stuff[/b][/size]\n<br />[size=2]Tracks the number of enemies killed in one shot, and the highest single hit of damage done (includes overkill damage).[/size][/list]\n<br />[size=6][center][size=6][b]Information[/b][/size][/center][/size][list]\n<br />[*][size=2]Has of version 1.8.0 this patch became a standalone mod and you do not need the original mod anymore, but still, go to the original and give it a endorse.[/size]\n<br />[/list]\n<br />[size=6][b][center]Special Thanks﻿[/center][/b][/size][list]\n<br />[*][size=2]To [url=https://next.nexusmods.com/profile/Grasmann]Grasmann[/url]﻿ for making the [url=https://www.nexusmods.com/warhammer40kdarktide/mods/22]Scoreboard[/url]﻿ mod;[/size]\n<br />[*][size=2]To [url=https://next.nexusmods.com/profile/OvenProofMars]OvenProofMars[/url]﻿ for making the [url=https://www.nexusmods.com/warhammer40kdarktide/mods/241]Ovenproof's Scoreboard Plugin[/url]﻿ mod and for giving me [url=https://i.postimg.cc/xCPvqWgH/Sem-t-tulo.png]permission[/url]﻿ to patch it;[/size]\n<br />[*][size=2]To [url=https://next.nexusmods.com/profile/backup158]backup158[/url]﻿ for all the help to the community﻿ and with the [url=https://github.com/Backup158/DarktideOvenproofScoreboardPluginPatch]Github Repository[/url]﻿;[/size]\n<br />[*][size=2]To the people who found fixes, including but not limited to:[/size][list]\n<br />[*][url=https://next.nexusmods.com/profile/habakkk]﻿habakkk[/url]\n<br />[*][url=https://next.nexusmods.com/profile/SofaKinng]SofaKinng[/url]\n<br />[*][url=https://next.nexusmods.com/profile/Dolphin74]Dolphin74[/url]\n<br />[*][url=https://next.nexusmods.com/profile/Tunnfisk]Tunnfisk[/url]\n<br />[*][url=https://next.nexusmods.com/profile/Gruberix]Gruberix[/url]\n<br />[*][url=https://next.nexusmods.com/profile/syllogism]syllogism[/url]\n<br />[/list]\n<br />[*][size=2]To the localizers.:[/size][list]\n<br />[*]Russian: xsSplater\n<br />[*]Chinese (Simplified): deluxghost\n<br />[*]Chinese (Traditional): SyuanTsai\n<br />[*]Portuguese (Brazilian): Talesz\n<br />[/list]\n<br />[/list][size=2]All translations are revised and implemented by me (Sai). If you have translations, please do send them to me (Sai), so I can revise them and implement them. Thank you in advance![/size]"
