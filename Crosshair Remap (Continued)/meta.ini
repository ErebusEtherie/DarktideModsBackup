nexusDescription="[color=#f6b26b][size=4][b]Side note for Weapon Customization users[/b][/size][/color]\n<br />\n<br />[quote]If you have any crosshair issue, and you have Weapon Customization installed\n<br />\n<br />Try to remove Weapon Customization and restart the game first\n<br />\n<br />Some of bug reports of Crosshair Remap are actually Weapon Customization issues/options[/quote]\n<br />\n<br />Go to Mod Options and select your desired crosshair. You can set crosshairs by weapon types and actions (primary, secondary, special)\n<br />\n<br />This mod also adds some custom crosshairs:\n<br />\n<br />[list]\n<br />[*]Chevron\n<br />[*]Small Circle\n<br />[*]Larger Dot\n<br />[*]T Shape\n<br />[*]T Shape + Dot\n<br />[*]Dash + Dot\n<br />[*]Spreadshot + Dot\n<br />[*]Wider Spreadshot + Dot\n<br />[*]Torrent + Dot\n<br />[*]Charge Up + Rapid Fire\n<br />[*]Charge Up + Chevron\n<br />[*]Wider Charge Up + Dot\n<br />[*]Wider Charge Up + Rapid Fire\n<br />[*]Wider Charge Up + Chevron\n<br />[/list]\n<br />[size=4][b]Make your own crosshairs (Modding skills required)\n<br />\n<br />[/b][/size]Check the [url=https://github.com/deluxghost/darktide-mods/tree/main/ExampleCrosshairRemapPlugin]Example Crosshair Remap Plugin[/url]. \n<br />\n<br />[b]Note[/b]: All crosshair plugins must be placed before crosshair_remap in the mod order, e.g.\n<br />\n<br />[list]\n<br />[*]one_crosshair_plugin\n<br />[*]another_crosshair_plugin\n<br />[*]crosshair_remap\n<br />[/list]\n<br />[size=4][b]What happens to the old [url=https://www.nexusmods.com/warhammer40kdarktide/mods/48][b]Crosshair Remap[/b][/url]?[/b][/size]\n<br />\n<br />The original author unifyh has quitted Darktide modding. I have acquired his permission to continue the work.\n<br />\n<br />[url=https://ko-fi.com/deluxghost][img]https://ko-fi.com/img/githubbutton_sm.svg[/img][/url]"
