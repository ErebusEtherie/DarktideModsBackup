nexusDescription="I always like being able to customise icons, which is why I originally made all of my \"Markers\" series of mods to add customisation to all the markers in the game. \n<br />\n<br />Markers All-in-One (AIO) combines all of my old \"Markers\" mods into one, easy to use, track and configure mod. \n<br />Every marker type has been rewritten, updated and optimised to provide a much better experience overall. There should be no performance impact, stutters and minimal glitches, whilst providing so many options to tweak everything how you would like.\n<br />\n<br />[color=#f1c232]I have recently marked the individual markers mods as obsolete, as they have all been reworked, improved and included in this all-in-one package. If you would only like to only have one or two specific marker types adjusted, you can toggle each type in the settings page. I [i]strongly [/i]advise anyone still using the older individual packages to upgrade to this all-in-one.[/color]\n<br />\n<br />[color=#ff00ff]It's important to note that there are a lot of configurable options in the DMF settings page for this mod! [/color]\n<br />\n<br />Do check them out if you would like to adjust anything, and let me know if there are more options you would like. \n<br />\n<br />Please take the time to read this description page fully, thanks, and enjoy!\n<br />\n<br />\n<br />[color=#6aa84f]Configurable options include: Adjusting view distance, adjusting line of sight requirement, opacity, colour, size... plus many more![/color]\n<br />\n<br />[img]https://europe1.discourse-cdn.com/flex013/uploads/fatshark/original/3X/1/d/1d61096b3cb70207ca288c8670d809f9e2afbfef.png[/img]\n<br />\n<br />[b]A quick rundown of the mods (and main features) included[/b]:\n<br />[size=2](More features may be present in the current release, check the changelogs for details)[/size]\n<br />\n<br />[url=https://www.nexusmods.com/warhammer40kdarktide/mods/444][size=4]Ammo and Medical Markers\n<br />\n<br />[/size][/url]Adds a distinct icon above each of the following:[list]\n<br />[*]Ammo pickups [i](small and large)[/i]\n<br />[*]Grenades\n<br />[*]Ammo Crates [i](Displays charges left)[/i]\n<br />[*]Medical Crates [i](Displays amount used)[/i]\n<br />[/list]Also includes:\n<br />[list]\n<br />[*]Full customisation of the max distance, scale, alpha and RGB.\n<br />[*]Automatic adjustment of background colour of ammo crate icon depending on charges (Green &gt; yellow &gt; orange &gt; red).\n<br />[*]Displays charges left of ammo crates and med stations.\n<br />[*]Shows percentage left on med crates (Only in private lobbies atm, can't seem to get it to work on live)\n<br />[*]Shows the proximity radius of med crates.\n<br />[*]Crate icons will change to a red border (and an optional extra icon) if a friendly Veteran has the \"Field Improvisation\" talent active.\n<br />[*]Med crate proximity ring colour also adjusts for Field Improvisation.\n<br />[/list][i] \n<br />\n<br />[/i][size=4][url=https://www.nexusmods.com/warhammer40kdarktide/mods/446]Chest Markers[/url]﻿\n<br />[/size][list]\n<br />[/list][list]\n<br />[*]Adds icons above chests to display their contents. (Only works in solo lobbies)\n<br />[*]Removes the chest interaction icon if the chest is empty. (Only works in solo lobbies)\n<br />[*]Adds a  (optional) unique icon to each chest instead of the default interact icon.\n<br />[*]Full customisation of the max distance, scale, alpha and RGB.\n<br />[/list][b]\n<br />([b][i]Unfortunately, the preview icons only work in solo lobbies due to the chest contents in live games being - understandably - stored and locked on the Fatshark [/i][/b][/b][b][b][i]servers.[/i][/b])[/b][i] \n<br />\n<br />[/i][size=4][url=https://www.nexusmods.com/warhammer40kdarktide/mods/383]Heretical Idol Markers[/url]﻿\n<br />\n<br />[/size][list]\n<br />[*]Adds a distinct marker icon above heretical idols.\n<br />[*]Uses optional \"keep on screen\" tracking to point to the direction of the heretical idol. (Useful when the idol is behind/above you!)\n<br />[*]Full customisation of the max distance, scale, alpha and RGB colour value of the marker.   ﻿\n<br />[/list][url=https://www.nexusmods.com/warhammer40kdarktide/mods/415]\n<br />\n<br />[size=4]Material Markers\n<br />\n<br />[/size][/url]Adds a distinct icon above each of the following:[list=1]\n<br />[*]Plasteel [i](Red by default)[/i]\n<br />[*]Diamantine [i](Blue by default)[/i]\n<br />[*]Small material pickups [i](Distinguish via a silver trim)[/i]\n<br />[*]Large material pickups [i](Distinguish via a golden trim)[/i]\n<br />[/list][list]\n<br />[*]Full customisation of the max distance, scale, alpha and RGB of both diamantine and plasteel pickups.\n<br />[/list][i] [/i]\n<br />[url=https://www.nexusmods.com/warhammer40kdarktide/mods/445]\n<br />[size=4]Stimm Markers\n<br />\n<br />[/size][/url][list]\n<br />[*]Adds a distinct icon above each stimm, with a distinct colour for easy tracking.\n<br />[*]Full customisation of the max distance, scale, alpha and RGB.\n<br />[*]Adjusts the held stimm inventory icon colour to match\n<br />[*]Adjusts team panel HUD held stimms colour to match\n<br />[/list]\n<br />\n<br />[size=4][url=https://www.nexusmods.com/warhammer40kdarktide/mods/389]Tome and Relic Markers[/url]﻿\n<br />\n<br />[/size][list]\n<br />[*]Adds a marker above tomes and relics.\n<br />[/list] \n<br />[b][size=4]Live Event Markers[/size]\n<br />[/b]\n<br />[list]\n<br />[*]A customised version of all my smaller, live event focused markers mods.\n<br />[*]Includes icons for Tainted Devices, Tainted Skulls, Nurgle Totems and more as live events are made!\n<br />[/list]\n<br />[size=4][b]Luggable Entity Markers\n<br />\n<br />[/b][/size][list]\n<br />[*]Adds and updates markers for all the luggable entities used in missions, e.g. Batteries, Containers, Fuel rods\n<br />[*]Includes alternative icons to pick from\n<br />[/list][size=4][b]\n<br />Martyr's Skull Markers[/b][/size]\n<br />\n<br />[list]\n<br />[*]Adds markers with full customisation to Martyr's Skulls, to help locating them.\n<br />[/list][list]\n<br />[*][i]Martyr's Skull Guide; [/i]Provides a full in-game guide on every map on how to get the Martyr's Skulls. Including custom in-mission markers and a full written walkthrough using Darktide's objective system. It will only appear if you are nearby to the skull puzzle area. (Needs to be enabled from the settings menu first).\n<br />[img]https://i.imgur.com/OkpEJiN.png[/img][/list][i]\n<br />[/i][img]https://europe1.discourse-cdn.com/flex013/uploads/fatshark/original/3X/1/d/1d61096b3cb70207ca288c8670d809f9e2afbfef.png[/img][list]\n<br />[/list][b][i]All modules can be toggled on/off in the in-game DML mod settings page, along with options to customise max distance, colour, alpha and more[/i][/b]. \n<br />For more info, check out the modules individual pages.\n<br />\n<br />[b]Compatibility note\n<br />[/b][color=#f1c232]This All-in-One [i]replaces [/i]each of my individual \"Marker\" mods. Please uninstall all individual marker mods before installing.[/color]\n<br />\n<br />[url=https://www.nexusmods.com/warhammer40kdarktide/mods/93]Ration Pack[/url],  [url=https://www.nexusmods.com/warhammer40kdarktide/mods/95]FoundYa[/url] and [url=https://www.nexusmods.com/warhammer40kdarktide/mods/265]Stimms Pickup Icon[/url] are no longer compatible, as Markers AIO has a lot of overlapping functionality.\n<br />\n<br />[size=3][i]I would like to acknowledge the excellent mods:\n<br />\n<br />[url=https://www.nexusmods.com/warhammer40kdarktide/mods/93]Ration Pack[/url] by Wobin, which has a similar functionality for crates.\n<br />[i]\n<br /> [/i][i][i][i][url=https://www.nexusmods.com/warhammer40kdarktide/mods/265]Stimms Pickup Icon[/url][/i] [/i]by deluxghost: which has similar functionality for recolouring stimms.[/i]\n<br />\n<br />My mod accomplishes a similar end result, although each mod has their additional features and drawbacks from each other.[i]\n<br />\n<br />[i][i]This mod was developed so that my \"Marker\" series has complete coverage, and using only my own assets &amp; creations (unless stated otherwise) not in spite of other mods/mod authors. [/i]Thanks :)[/i][/i][/i][/size]\n<br />\n<br />[img]https://europe1.discourse-cdn.com/flex013/uploads/fatshark/original/3X/1/d/1d61096b3cb70207ca288c8670d809f9e2afbfef.png[/img]﻿\n<br />\n<br />[size=3]If you would like more QoL improvements, check out some of my other mods:\n<br />\n<br />[/size][size=4][b]\"Improved\" Series[/b][/size]\n<br />[url=https://www.nexusmods.com/warhammer40kdarktide/mods/344]How Did I Get That[/url]﻿\n<br />[url=https://www.nexusmods.com/warhammer40kdarktide/mods/347]Character Cosmetics View Improved[/url]\n<br />[url=https://www.nexusmods.com/warhammer40kdarktide/mods/346]Weapon Cosmetics View Improved\n<br />[/url][url=https://www.nexusmods.com/warhammer40kdarktide/mods/348]Commodore's Vestures Improved\n<br />[/url][url=https://www.nexusmods.com/warhammer40kdarktide/mods/355]Penance View Improved\n<br />[/url][url=https://www.nexusmods.com/warhammer40kdarktide/mods/360/]Rolling Steel Timer Improved[/url][url=https://www.nexusmods.com/warhammer40kdarktide/mods/382]\n<br />Mourningstar Dialogue Improved[/url]\n<br />\n<br />[size=4][b]\"Markers\" Series\n<br />[/b][/size][i]All-in-One:[/i]\n<br />[url=https://www.nexusmods.com/warhammer40kdarktide/mods/447]Markers Improved All-in-One[/url]﻿\n<br />\n<br />[size=2]All of my mods are designed to fit seamlessly together, and improve each other.[/size]\n<br />\n<br />\n<br />[code][code][url=https://ko-fi.com/alfthebigheaded][img]https://ko-fi.com/img/githubbutton_sm.svg[/img][/url]\n<br />[/code][/code]"
