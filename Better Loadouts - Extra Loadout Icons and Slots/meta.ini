nexusDescription=[b]Features[/b][list]\n<br />[*][b]Extra Loadouts [/b]- Increased maximum loadout slots for each character to 28.\n<br />[*][b]Custom Loadout Icons[/b] - Creates icons from Unicode glyphs to expand the options from 25 to 70 icons.  Thanks to deluxghost for helpful tools.\n<br />[*][b]Vertical Two-Column Layout[/b] - Compact design to accommodate extra loadouts without covering the top of your character's head.\n<br />[/list][list]\n<br />[*][b]Optional Extreme Mode[/b] - Raises loadout slot limit to 200.  Will block the Loadout Names box in this mode.  Switching back to normal mode will not delete the extra loadouts but it will hide them.  Credit to AC3NATOR for design and testing of the high-density layout.\n<br />[/list]\n<br />[b]Compatibility[/b][list]\n<br />[*][b]Loadout Names[/b] - Fully compatible. This mod's icon system works alongside named loadouts without conflict.\n<br />[/list]\n<br />[b]Safe to Remove[/b] - If you uninstall this mod:\n<br />[list]\n<br />[*]Your [b]extra loadouts will NOT be deleted[/b].\n<br />[*]The layout will revert to the [b]default single horizontal row[/b].\n<br />[*]Any [b]custom icons[/b] will be replaced by placeholder symbols until the mod is reinstalled.\n<br />[/list]\n<br />Chinese translation supplied by DingXiang233\n<br />Russian translation supplied by xsSplater\n<br />\n<br />Proud member of the Darktide Modders discord https://discord.gg/GFyCGNpJb8
