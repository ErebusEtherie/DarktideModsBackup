nexusDescription="[center][b][u]Do I Know You?[/u][/b][/center]\n<br />Ever wondered if you've played with someone before? [b]Do I Know You?[/b] shows how many times you've won or lost with other players by displaying the count next to their names. It also tracks your own match history, adding your personal win-loss count beside your name.\n<br />[b]Features:[/b]\n<br />[list]\n<br />[*]Clearly see past match outcomes with teammates.\n<br />\n<br />[*]Quickly identify familiar players based on shared match results.\n<br />\n<br />[*]Track your personal performance with visible win/loss stats.\n<br />\n<br />[*]Simple, unobtrusive in-game display integration.\n<br />\n<br />[/list]\n<br />[b][color=orange]Important:[/color][/b]\n<br />This mod requires the [b]Power DI[/b] and [b]True Level[/b] mods to be enabled for proper functionality. If [b]Power DI[/b] was not enabled before installing [b]Do I Know You?[/b], match stats will remain blank until you complete your first game with it activated."
