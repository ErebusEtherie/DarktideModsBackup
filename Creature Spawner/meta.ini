nexusDescription="This mod allows you to spawn any creatures you wish in games that you control. Currently, this is only the Prologue and the Meat Grinder training area.\n<br />\n<br />The full features are:\n<br />[list]\n<br />[*]Spawn any creature, sorted by lists in Mod Options\n<br />[*]Trials / spawn wave system written by Grimalackt\n<br />[*]Save up to 3 creatures with the /save_unit &lt;number&gt; command and spawn them through separate hotkeys\n<br />[*]Display the names of your saved creatures with the /selected_units command\n<br />[*]Despawn all creatures\n<br />[*]Hotkeys to heal, restore toughness, reset ability cooldown, and assist the player in the Meat Grinder\n<br />[*]Disable vanilla spawns in the Meat Grinder\n<br />[*]Disable the sound muffler in the Meat Grinder\n<br />[*]Disable player invisibility in the Meat Grinder (toggle keybind)\n<br />[*]Disable player invulnerability in the Meat Grinder (toggle keybind)\n<br />[/list]\n<br />All hotkeys are unassigned by default, so open Mod Options and set them to start using the mod.\n<br />\n<br />[b]Spawning creatures outside of their normal levels and some actions (e.g. dying in the Meat Grinder) with the mod can cause crashes. At worst you'll have to restart the game, but use at your own risk.[/b]"
