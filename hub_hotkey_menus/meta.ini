nexusDescription="[u][b][size=4]Install and Setup:\n<br />[/size][/b][/u][size=2]Unzip and place the folder named \"hub_hotkey_menus\" into your \"mods/\" directory \n<br />Add \"hub_hotkey_menus\" to \"mod_load_order.txt\"\n<br />Once in game, open the mod options menu (f4 by default) and set your keybindings\n<br />[/size]\n<br />You can now use this mod in the Mourning Star.\n<br />\n<br />[u][b]Description:[/b][/u]\n<br />This mod lets you assign hotkeys for the various menus you can find on the Mourning Star. For example you can access the Mission Board from anywhere on the ship by pressing a single key. \n<br />You are also able to access the menus from the Meat Grinder, though functionality may be limited. For example you may have trouble joining a mission from the Meat Grinder.\n<br />\n<br />\n<br />Thanks to Aussiemon for keeping the mod updated with early DMF revisions.\n<br />Thanks to [url=https://github.com/deluxghost]deluxghost[/url] for providing Simplified Chinese localization and updating for the commissary menu.\n<br />Thanks to [url=https://github.com/xsSplater][b]xsSplater[/b][/url] for providing Russian localization.\n<br />Thanks to [url=https://github.com/Bzly]Bzly[/url] for adding in the penance view.\n<br />Thanks to [url=https://github.com/Macabre0001]Macabre0001[/url] for adding havoc menu support\n<br />\n<br />[url=https://github.com/dalokraff/hub_hotkey_menus]github[/url]"
