nexusDescription="You can set custom messages by editing the setting file and bind them to any keys you want. For example, you can say \"A Daemonhost!\" with one button. Note that a message can be sent only once every 5 seconds.\n<br />\n<br />In addition, you can set automated messages that will be sent when certain events are triggered.\n<br />\n<br />Available events:\n<br />[list]\n<br />[*]Mission Intro/Outro\n<br />[*]Player Join\n<br />[*]Tagging Side Objectives/Crates\n<br />[*]Deploying Crates\n<br />[/list]\n<br />[u][size=5][b]How to edit/add custom messages[/b]\n<br />\n<br />[/size][/u]Custom messages are defined in the \"chat_settings.lua\" file. The file is located in \"[i]quick_chat/scripts/mods/quick_chat/[/i]\" . Edit this if you want change/add messages.\n<br />\n<br />[b][color=#ffd966]Note[/color]:[/b] If you edited the file, be careful not to overwrite it when you update the mod.\n<br />\n<br />[img]https://staticdelivery.nexusmods.com/mods/4943/images/161/161-1684150322-1991474499.jpeg[/img]\n<br />\n<br />There are some examples in the file.\n<br />\n<br />[img]https://staticdelivery.nexusmods.com/mods/4943/images/161/161-1684635513-624402512.png[/img]\n<br />\n<br />Each setting must follow the template below.\n<br />\n<br />[code]    {\n<br />        id = \"&lt;id&gt;\",\n<br />        title = \"&lt;title&gt;\",\n<br />        message = \"&lt;message&gt;\"\n<br />    },[/code]\n<br />\n<br />[b]id[/b]              -- Unique string that does not duplicate others. Use \"_\" (underscore) instead of \" \" (space) .\n<br />[b]title[/b]          -- Text that appears on the option menu.\n<br />[b]message[/b] -- Text that you want to send.  If you use a table (array), a message will be randomly selected from it.\n<br />\n<br />You can use \"[b][name][/b]\" as a place holder. It will be replaced by the character name of the player who triggered the event.\n<br />\n<br />[url=https://ko-fi.com/zombine][img]https://ko-fi.com/img/githubbutton_sm.svg[/img][/url]"
