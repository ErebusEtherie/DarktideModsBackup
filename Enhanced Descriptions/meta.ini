nexusDescription="[b]I'm currently actively reviewing EVERYTHING to update the mod for the new patch.[/b]\n<br />[b]At the same time, I'm improving the mod's performance - the code has been slightly reworked again. This should significantly reduce memory load and improve the mod's stability.[/b]\n<br />[b]This is causing the update to be delayed.[/b]\n<br />\n<br />[b]Basically, the following are ready:[/b]\n<br />[b]Curios,[/b]\n<br />[b]Blessings and Weapon Perks,[/b]\n<br />Zealot, [b]Psyker, Arbites and [/b][b]Veteran Talents.[/b]\n<br />\n<br />[b]Ogryn and Scum need work.[/b]\n<br />\n<br />[b]Don't tell me where and what's broken or incorrectly described in versions prior to 4.9b.[/b]\n<br />[b]Thank you![/b]\n<br />\n<br />\n<br />[b]Mod parts readiness:[/b]\n<br />[i]? - ready, ? - partially ready, ? - not ready.[/i]\n<br />﻿\n<br />[b]All localizations:[/b]\n<br />? [b]Curios [/b]- Blessings and Perks.\n<br />? [b]Weapon [/b]- Blessings and Perks.\n<br />? [b]Psyker [/b]- Talent descriptions.\n<br />? [b]Veteran [/b]- Talent descriptions.\n<br />? [b]Arbites [/b]- Talent descriptions.\n<br />? [b]Zealot [/b]- Talent descriptions.\n<br />? Various [b]Menu [/b]texts.\n<br />? [b]Ogryn [/b]- Talent descriptions.\n<br />? [b]Scum[/b] - Talent descriptions.\n<br />? [b]Penance[/b] descriptions.\n<br />\n<br />[b]Non-English localizations only:[/b]\n<br />? Names - Enemies and Weapons.\n<br />? Names - Blessings and Talents.\n<br />\n<br />[color=#ff0000][size=5]Remove versions prior to 4.9b![/size][/color]\n<br />[color=#00ff00]\n<br />[b]// Enhanced Descriptions v4.9 BETA[/b][list]\n<br />[*][b]Updated Zealot and Arbites Talents. EN+RU[/b]\n<br />[*][b]Some fixes[/b]\n<br />[/list]\n<br />\n<br />[color=#00ff00][i]I'm currently actively updating the mod as best I can.[/i][/color]\n<br />[/color][img]https://steamuserimages-a.akamaihd.net/ugc/2028353404259516040/8513EF823472650B70486E6E7664D0E5A68C4E7C/[/img]\n<br />[size=3][b]+++Manual Installation:[/b][/size]