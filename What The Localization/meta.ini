nexusDescription="What The Localization is a community-driven localization fix framework and debug tool. If you have seen broken translations in Darktide, but FS didn't fix them for awhile, with this mod, at least you could make your own localization fix bundle!\n<br />\n<br />[size=4][b]Features[/b][/size]\n<br />\n<br />[list]\n<br />[*]Debug mode: ﻿show built-in text as localization keys\n<br />[*]/loc command: ﻿output the value of a localization key\n<br />[/list]\n<br />[size=4][b]Builtin fixes\n<br />[/b][/size]\n<br />[list]\n<br />[*][Simplified Chinese] Vraks Mk III Headhunter name\n<br />[/list]\n<br />[size=4][b]How to make a localization fix bundle\n<br />[/b][/size]\n<br />A localization fix bundle is basically a small mod. It includes your localization fix templates, and depends on What The Localization to work.\n<br />\n<br />You don't need too much knowledge about making mod to make a bundle, it's actually easier.\n<br />\n<br />[list=1]\n<br />[*]Start by downloading ExampleLocalizationBundle\n<br />[*]Unzip it\n<br />[*]Read the README.md file for further instructions (or read it [url=https://github.com/deluxghost/darktide-mods/blob/main/ExampleLocalizationBundle/README.md]here[/url]﻿ for better experience)\n<br />[*]Feel free to ask anything about bundle making\n<br />[/list]\n<br />[url=https://ko-fi.com/deluxghost][img]https://ko-fi.com/img/githubbutton_sm.svg[/img][/url]"
