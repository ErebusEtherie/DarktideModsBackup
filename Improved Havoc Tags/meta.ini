nexusDescription="[size=3]Tired of looking for a Havoc at the party finder and asking yourself\n<br />[i]“Is this modifier Red, Purple or Orange?[/i]\n<br />[i]“Is Rampaging Enemies the red one???” [/i]\n<br />Yeah, me too.\n<br /> \n<br />This mod offers a simple localization tweak and recolour of specific Havoc modifiers to match their corresponding buff colors, making them easier to identify at a glance in Party Finder.\n<br />\n<br />[/size][size=5][b]**NEW**[/b][/size][size=4][b]\n<br />[/b]Now you can customize the color of any tag in the Mod Options!\n<br />[i][b]--Please RELOAD your mods [b][u]or[/u] restart your game after changing colors! The changes will only take effect after you do this[/b]!--[/b][/i][/size][size=3]\n<br /> \n<br />By default the tags will be displayed like this in Party Finder (see Images):\n<br />[b]The Emperor's Fading light (I)\n<br />The Emperor's Fading light (II)[/b]\n<br />[b][color=#ffff00][color=#d08830]RampagingEnemies[/color][/color]\n<br />[/b][/size]*[size=3][b][color=#8a2be2]Marked Healers[/color][color=#efefef] [/color][/b](Originally called \"The Encroaching Garden\"-[b]read below[/b]-)[/size][size=3][b]\n<br />[color=#00ff00]Heinous Rituals[/color][/b]\n<br />*[color=#ff3624][b]Enraging Elites[/b][/color] (Originally called \"The Final Toll\"-[b]read below[/b]-)[/size][size=3]\n<br />[b][color=#4682b4]Moebian 21st\n<br />[/color][color=#808000]The Blight Spreads\n<br />[size=3][b][color=#ffa07a]Cranial Corruption[/color][/b][/size]\n<br />[/color][color=#8da94b]Pus-hardened Skin\n<br />[/color][color=#849c63]Rotten Armour[/color][color=#8da94b]\n<br />[/color][color=#ffff00]Contaminated Stimms[/color]\n<br />[color=#A0522D]Inferno[/color]\n<br />[color=#9acd32]Pox Gas[/color]\n<br />[color=#9acd32]Pox Gas (Tox Bomber)[/color]\n<br />[color=#808080]Ventilation Purge[/color]\n<br />[color=#808080]Sniper Gauntlet (Ventilation Purge)[/color]\n<br />[color=#0E1014]Power Supply Interruption[/color]\n<br />[color=#0E1014]Hunting Grounds (Power Supply Interruption)[/color][/b]\n<br /> \n<br />[b]*[/b]The name changes were made to reflect the modifier more clearly:\n<br />- \"[b]The Final Toll[/b]\" is now renamed to \"[b][u]Enraging Elites[/u][/b]\" (In the source code, it's labeled as “mutator_havoc_enraged” and it applies to Elites); \n<br />- \"[b]The Encroaching Garden[/b]\" is now renamed \"[b][u]Marked Healers[/u][/b]\".\n<br /> \n<br />The mod now supports all languages! &#92;o/\n<br />\n<br />Translations made by:\n<br />- [size=3][b]xsSplater[/b] [/size](RU localization)\n<br />- [size=3][b]AtGeO / DingXiang233[/b][/size] (Simplified Chinese localization)\n<br />-[b] [size=3]SyuanTsai[/size] [/b](Traditional Chinese [size=3]localization[/size])\n<br />[/size][size=3][u]\n<br />[/u][u]If you spot any mistakes or issues in the translation, feel free to reach out to me here or through the Darktide Modders Discord thread![/u] If you have any ideas for this mod, please leave it in the comments and I might include it. Thanks! :)\n<br />\n<br />Installation:\n<br />*Install like any other mod\n<br />1. Download the file (You will need WinRAR or 7-zip). Extract it.\n<br />2. Drop the contents from the extracted folder into the mods folder\n<br />3. Open mod_load_order.txt and add in the line “ImprovedHavocTags” (Load order does not matter).\n<br />4. Make sure toggle_darktide_mods is enabled.[/size]"
