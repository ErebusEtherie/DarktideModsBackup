nexusDescription="[b]LessDoT[/b] is a simple mod that allows you to disable DoT (Bleed, Burn, Electrocution) visual effects, either in entirety or only for certain enemies.\n<br />\n<br />DoT Effects:[b]\n<br />[/b][list]\n<br />[*]Bleed\n<br />[*]Burn (includes standard fire, tox fire, and Soulblaze)\n<br />[*]Electrocution (includes shock maul on-hit effects and Psyker's Smite)\n<br />[/list]\n<br />For each DoT effect, the following enemy categories can be enabled/disabled:\n<br />[list]\n<br />[*]Fodder (all enemies which are not Elites, Specialists, or Bosses)\n<br />[*]Elites\n<br />[*]Specialists\n<br />[*]Bosses\n<br />[/list]When an enemy category is set to \"On\" for a DoT, that DoT will generate visual effects when applied to the enemies in that category. Otherwise, they will be disabled.\n<br />Setting all enemy categories to \"Off\" will disable the DoT effect entirely.\n<br />\n<br />This mod will only alter visuals for DoT effects which apply/stick to enemies - if you want to disable particles for weapons (such as hiding the flame stream from the Purgation Flamer), you can use [b][url=https://www.nexusmods.com/warhammer40kdarktide/mods/371]I Wanna See[/url]ï»¿[/b].\n<br />\n<br />Chinese localization provided by jcyl2023."
