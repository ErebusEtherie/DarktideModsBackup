nexusDescription="Ever put away the auspex scanner and thought to yourself, [i]\"Wait, did I actually finish that scan?\"[/i] before whipping it back out to check? No longer will you have to, for this mod adds* a confirmation sound!\n<br />\n<br />Choose the sound you want to use in the Mod Options menu, and you're good to go. You can choose between four ability activation sounds (Vet shout, Zealot book pulse, Psyker shriek, and Ogryn taunt). Whenever you successfully scan a target in an Investigation mission, the sound will play.\n<br />\n<br />I've included an option to use the Audio plugin for custom sounds. The default custom sound is a toaster ding. See the modification section for details.\n<br />\n<br />[size=4]Installation[/size]\n<br />Install like [url=https://dmf-docs.darkti.de/#/installing-mods]any other mod[/url].\n<br />If you're not using the Audio plugin, this can go anywhere in the load order. There's also no requirements in this situation.\n<br />Otherwise, reveal the spoiler\n<br />[spoiler]\n<br />[size=3]Audio Plugin Integration[/size]\n<br />First of all, [b]READ THE MOD PAGE FOR THE AUDIO PLUGIN[/b]. There are some important settings you need to check.[quote]ï»¿DarktideLocalServer\n<br />Audio\n<br />ScanningSuccessSounds[/quote]If you have other Audio plugins, the position of this plugin in relation to them doesn't matter. Just make sure you're following the load order instructions on Darktide Local Server and Audio.\n<br />[/spoiler]\n<br />\n<br />[size=4]Audio File Modification[/size]\n<br />When you install this mod, there's an [b]audio[/b] folder in the mod folder. This includes some example sounds. If you want a sound to play, move it [i]into[/i] the [b]active[/b] folder inside the [b]audio[/b] folder; to remove a sound, move it [i]out[/i] of [b]active[/b]. You can add as many custom sounds as you want (until the Audio plugin breaks under the weight). This mod will choose a random sound to play from all active sounds.\n<br />By default, I have a toaster ding sound active. There's also some inactive sounds from [url=https://knowyourmeme.com/memes/some-guy-yells-at-cats-i-am-going-to-rape-you]the guy yells at cats meme[/url] video. \n<br />\n<br />[size=4]FAQ[/size]\n<br />[b]You never expanded on the * footnote![/b]\n<br />Ok fine, I'll do it here. Technically, there already is a scan completion wwise event in the game. However, it's incredibly subtle and hard to notice in actual gameplay. The added sounds are all actually replacing this one.\n<br />[b]Can you add more options?[/b]\n<br />My design is not the most robust so it'll take non-trivial work to add them to this mod. This plugin came to be because I was getting sidetracked and distracting myself from other projects, so that's a bit more effort than I'd like to put in (shitposting with the mod images always gets priority though &gt;:3).\n<br />I'll considering adding options if people ask. Most sounds are just too quiet for this purpose though. \n<br />[spoiler]\n<br />Anything involving (allied?) voices and weapons are inconsistent to play. For the voices, it needs to match your player voice (or maybe an ally, idk i didnt test). For weapons, you need the weapon equipped. Otherwise, they'll be silent.\n<br />[/spoiler]\n<br />[b]This doesn't work/crashes/whatever![/b]\n<br />[url=https://dmf-docs.darkti.de/#/faqs?id=i-think-a-mod-is-crashing-me-how-do-i-find-out-which-one-is-to-blame]Describe what you were doing and upload a game log[/url]. I'll try and get that fixed."
