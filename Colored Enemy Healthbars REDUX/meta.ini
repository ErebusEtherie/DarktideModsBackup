nexusDescription="Color Coded Healthbars (Standalone)[b]A comprehensive enemy health visualization mod for Warhammer 40,000: Darktide\n<br />This will be my last mod on darktide\n<br />\n<br />NOTES ON HOW THIS MOD WORKS:\n<br />\n<br />BARS ARE SPAWNED WITH THE UNIT SO IF YOU JOIN MID MISSION YOU WONT HAVE BARS UNTIL YOU ARE PRESENT FOR THE UNITS TO SPAWN\n<br />\n<br />BARS GO AWAY WHEN YOU OPEN SETTINGS MENU PLEASE CONFIGURE WHAT YOU NEED IN MEAT GRINDER THEN PLAY \n<br />\n<br />WHEN YOU ARE DOING SETUPS AND CONFIGURING THE MOD GO INTO MEAT GRINDER AND KEEP KILLING THE UNITS THAT YOU CHANGE TO SPAWN THEM AGAIN TO GET THE BAR BACK\n<br />\n<br />you might have to turn off hide full health enemies if you want to always see the bar\n<br />[/b]\n<br />[line]? OverviewColor Coded Healthbars provides advanced enemy health visualization with intelligent priority systems, customizable colors, and enhanced visual features. No external dependencies required - works as a complete standalone mod.\n<br />✨ Key Features? [b]Smart Color Coding[/b][list]\n<br />[*][b]Elite Enemies[/b]: Separate colors for ranged (Dark Orange) vs melee (Orange) elites\n<br />[*][b]Special Enemies[/b]: Distinct colors for snipers (Pink) vs disablers (Purple)\n<br />[*][b]Monsters[/b]: High-visibility red for maximum threat awareness\n<br />[*][b]Captains[/b]: Purple for easy identification\n<br />[*][b]Horde/Roamer[/b]: Configurable gray tones (optional)\n<br />[/list][s]? [b]Intelligent Priority System[/b][/s][list]\n<br />[*][s][b]Smart Filtering[/b]: Shows only the most dangerous enemies (max 3-20 configurable)[/s]\n<br />[*][s][b]Threat Prioritization[/b]: Monsters &gt; Specials &gt; Elites &gt; Others[/s]\n<br />[*][s][b]Distance Optimization[/b]: Prioritizes closer threats when equal priority[/s]\n<br />[*][s][b]Performance Friendly[/b]: Prevents screen clutter and maintains smooth gameplay[/s]\n<br />[/list]?️ [b]Enhanced Visibility[/b][list]\n<br />[*][b]Enemy Names[/b]: Display localized enemy names above healthbars\n<br />[*][b]Tag Indicators[/b]: Shows [TAGGED], [VET], and [DOG] markers for team coordination\n<br />[*][b]Health Indicator[/b]: Precise white line showing exact current HP position\n<br />[*][b]Border Options[/b]: Customizable borders with tag-based color coding\n<br />[*][b]Health Gradients[/b]: Dynamic color shifts from green (full) to red (critical)\n<br />[/list]?️ [b]Extensive Customization[/b][list]\n<br />[*][b]Visual Settings[/b]: Bar size, text size, positioning, transparency\n<br />[*][b]Color Controls[/b]: Full RGB customization for all enemy types\n<br />[*][b]Display Options[/b]: Hide full-health enemies, range limits, fade animations\n<br />[*][b]Performance Tuning[/b]: Adjustable update intervals and display limits\n<br />[/list]\n<br />[line]? InstallationRequirements[list]\n<br />[*][b]Darktide Mod Framework (DMF)[/b] - Latest version\n<br />[*][b]No other dependencies required![/b]\n<br />[/list][line]⚙️ Configuration GuideBasic Setup[list=1]\n<br />[*][b]Enable Enemy Types[/b]: Choose which enemies show healthbars (Elite/Special/Monster recommended)\n<br />[*][b]Set Display Range[/b]: Adjust max distance (30-50m recommended for performance)\n<br />[*][b]Configure Priority System[/b]: Set max healthbars shown (8 default, 3-20 range)\n<br />[/list]Visual Customization[list]\n<br />[*][b]Bar Dimensions[/b]: Width (60-300px), Height (3-20px)\n<br />[*][b]Text Settings[/b]: Size (12-40px), positioning, shadow/outline options\n<br />[*][b]Color Schemes[/b]: Full RGB control for each enemy subcategory\n<br />[*][b]Enhancement Options[/b]: Borders, gradients, animations\n<br />[/list]Advanced Features[list]\n<br />[*][b]Tag Integration[/b]: Enable tag indicators for team coordination\n<br />[*][b]Health Precision[/b]: Show exact HP position with white indicator line\n<br />[*][b]Performance Optimization[/b]: Hide full-health enemies, distance culling\n<br />[/list][line]? Usage TipsRecommended Settings for New Users\n<br />\n<br />[code]✅ Show Elite Enemies✅ Show Special Enemies  \n<br />✅ Show Monster Enemies\n<br />✅ Smart Priority System (8 max healthbars)\n<br />✅ Health Gradient\n<br />✅ Borders Enabled\n<br />❌ Show Horde Enemies (performance)\n<br />❌ Show Roamer Enemies (performance)[/code]\n<br />Performance Optimization[list]\n<br />[*][b]Avoid enabling Horde/Roamer[/b] unless you have a powerful PC\n<br />[*][b]Use Priority System[/b] to limit simultaneous healthbars\n<br />[*][b]Set reasonable range limits[/b] (30-50 meters)\n<br />[*][b]Enable \"Hide Full Health\"[/b] to reduce visual clutter\n<br />[/list]Team Coordination[list]\n<br />[*][b]Enable Tag Indicators[/b] to see teammate callouts\n<br />[*][b]Use Enemy Names[/b] for precise communication\n<br />[*][b]Color coordination[/b] helps quick threat assessment\n<br />[/list][line]? Console CommandsAccess these via chat (press Enter and type):\n<br />[list]\n<br />[*][code]/cc_test[/code] - Show mod status and current settings\n<br />[*][code]/cc_scan[/code] - Force refresh of all healthbars\n<br />[*][code]/cc_priority[/code] - Display priority system status\n<br />[*][code]/cc_range[/code] - Test distance-based filtering\n<br />[*][code]/cc_tags[/code] - Debug tag indicator system\n<br />[*][code]/cc_indicator[/code] - Test health indicator visibility\n<br />[*][code]/cc_debug[/code] - Detailed breed detection information\n<br />[*][code]/cc_clear[/code] - Remove all current healthbars\n<br />[*][code]/cc_restore[/code] - Restore missing healthbar visuals\n<br />[/list][line]? Enemy Type ClassificationsElite Enemies[list]\n<br />[*][b]Ranged Elites[/b] (Dark Orange): Scab Gunners, Shocktroopers, Ogryn Gunners\n<br />[*][b]Melee Elites[/b] (Orange): Scab Ragers, Crushers, Maulers\n<br />[/list]Special Enemies[list]\n<br />[*][b]Snipers[/b] (Pink): Scab Snipers\n<br />[*][b]Disablers[/b] (Purple): Mutants, Hounds, Flamers, Bombers, Trappers\n<br />[*][b]Other Specials[/b] (Magenta): Remaining special types\n<br />[/list]High Priority[list]\n<br />[*][b]Monsters[/b] (Red): Spawn, Beast of Nurgle, Plague Ogryn\n<br />[*][b]Captains[/b] (Purple): Scab/Dreg Captains\n<br />[/list][line]?️ Compatibility✅ Compatible With[list]\n<br />[*]All other UI mods\n<br />[*]Damage indicator mods\n<br />[*]Crosshair/HUD mods\n<br />[*]Performance enhancement mods\n<br />[/list]⚠️ Potential Conflicts[list]\n<br />[*]Other healthbar mods (disable to avoid duplication)\n<br />[*]UI overhaul mods (may require positioning adjustments)\n<br />[/list][list]\n<br />[*]Performance impact with Horde/Roamer enabled on lower-end PCs\n<br />[/list][line]? Performance Impact/Minimal Impact Configuration[list]\n<br />[*]Elite + Special + Monster only\n<br />[*]50m range limit\n<br />[*]8 max healthbars\n<br />[*][b]Impact[/b]: ~1-2 FPS\n<br />[/list]Maximum Features Configuration[list]\n<br />[*]All enemy types enabled\n<br />[*]100m range limit\n<br />[*]20 max healthbars\n<br />[*][b]Impact[/b]: ~3-5 FPS\n<br />[/list][i]Performance varies by system and situation[/i]\n<br />[line]? Version HistoryLatest Version[list]\n<br />[*]✅ Fixed border visibility toggle issue\n<br />[*]✅ Added health indicator feature\n<br />[*]✅ Improved priority system performance\n<br />[*]✅ Enhanced tag integration\n<br />[*]✅ Better settings organization\n<br />[/list]Previous Updates[list]\n<br />[*]Priority-based healthbar system\n<br />[*]Enemy name display\n<br />[*]Tag indicator support\n<br />[*]Visual enhancement options\n<br />[*]Color subcategory system\n<br />[/list][line]? TroubleshootingHealthbars Not Appearing[list=1]\n<br />[*]Check enemy type toggles are enabled\n<br />[*]Verify you're within range limit\n<br />[*]Use [code]/cc_scan[/code] to force refresh\n<br />[*]Try [code]/cc_test[/code] to check mod status\n<br />[/list]Performance Issues[list=1]\n<br />[*]Disable Horde/Roamer enemy types\n<br />[*]Reduce max healthbars shown\n<br />[*]Lower display range\n<br />[*]Enable \"Hide Full Health\" option\n<br />[/list]Settings Not Saving[list=1]\n<br />[*]Ensure DMF is up to date\n<br />[*]Check mod load order\n<br />[*]Restart Darktide after changes\n<br />[/list]Visual Glitches[list=1]\n<br />[*]Use [code]/cc_clear[/code] then [code]/cc_scan[/code] to reset\n<br />[*]Try [code]/cc_restore[/code] for missing visuals\n<br />[*]Check for conflicting UI mods\n<br />[/list][line]? Support &amp; FeedbackReporting IssuesPlease include:\n<br />[list]\n<br />[*]Darktide version\n<br />[*]DMF version\n<br />[*]Other installed mods\n<br />[*]Specific reproduction steps\n<br />[*]Console output from [code]/cc_test[/code]\n<br />[/list]Feature Requests[list]\n<br />[*]Check existing features first\n<br />[*]Consider performance impact\n<br />[*]Provide clear use cases\n<br />[/list]"
