nexusDescription="[font=Verdana][size=4][b]Description[/b][/size][/font]\n<br />The mod adds a text widget to the HUD that displays the current ping latency to the server and allows you to adjust the alignment on the screen, the size and the color of the text via the mod options.\n<br />You can also specify whether it should only be visible in the tactical overlay. (Overlay that by default can be opened with the Tab key)\n<br />This mod is an alternative to [url=https://www.nexusmods.com/warhammer40kdarktide/mods/13]Ping Monitor[/url].\n<br />\n<br />[font=Verdana][size=4][b]Requirements[/b][/size][/font]\n<br />[size=3]- [url=https://www.nexusmods.com/warhammer40kdarktide/mods/19]Darktide Mod Loader[/url]\n<br />- [url=https://www.nexusmods.com/warhammer40kdarktide/mods/8]Darktide Mod Framework[/url][/size]\n<br />\n<br />[font=Verdana][size=4][b]Installation[/b][/size][/font]\n<br />1. Read descriptions and install [url=https://www.nexusmods.com/warhammer40kdarktide/mods/19]Darktide Mod Loader[/url] and [url=https://www.nexusmods.com/warhammer40kdarktide/mods/8]Darktide Mod Framework[/url]\n<br />2. In [b]Files[/b] tab use the [b]Mod Manager Download[/b] button to install the mod with [url=https://www.nexusmods.com/about/vortex/]Vortex[/url].\n<br />3. Make sure the mod is enabled in Vortex's [b]Load Order[/b] tab.\n<br />4. Done.\n<br />\n<br />[font=Verdana][size=4][b]Differences to the Ping Monitor mod[/b][/size][/font]\n<br />These are the key differences to the existing ping display mod [url=https://www.nexusmods.com/warhammer40kdarktide/mods/13]Ping Monitor[/url].\n<br />[list]\n<br />[*]Display Ping has options to adjust the text alignment on the screen with correction via offset values, customizable color and text size.\n<br />[*]An option to add a customizable Label on the left or right side of the Ping value.\n<br />[*]Ping Monitor shows the ping only in the \"Tactical Overlay\", while Display Ping gives you the option to show the ping all the time.\n<br />[*]Ping Monitor shows average ping of last 30sec, Display Ping has the option to show average, but per default it shows latest measured latency.\n<br />[*]Display Ping uses current ping value for Dynamic Color Range, Ping Monitor shows the text in orange or red depending on jitter.\n<br />[*][url=https://www.nexusmods.com/warhammer40kdarktide/mods/10]Custom HUD[/url] support.\n<br />[/list][font=Verdana][size=4][b]Feedback[/b][/size][/font]\n<br />Feedback and suggestions for improvements are welcome.\n<br />\n<br />[font=Verdana][size=4][b]Report Technical issues[/b][/size][/font]\n<br />Please report any bugs in comments or create a \"Bug Report\".\n<br />However, if you encounter technical issues like an error, game crash, the Ping doesn't show up on the HUD, please include the last game log.\n<br />Logs can be found under: [i][b]%appdata%&#92;Fatshark&#92;Darktide&#92;console_logs&#92;[/b][/i]\n<br />You can upload the content of the file to [url=https://pastebin.com/]pastebin.com[/url] or a similar site.\n<br />\n<br />[font=Verdana][size=3][b]Credits[/b][/size][/font]\n<br />- [url=https://next.nexusmods.com/profile/ExplosionMagic]ExplosionMagic[/url] for Chinese localization\n<br />- [url=https://next.nexusmods.com/profile/xsSplater]xsSplater[/url] for Russian localization\n<br />\n<br />[b][url=https://github.com/igromanru/DarkTide-DisplayPing]GitHub Page[/url][/b]\n<br />[font=Arial][size=4]Highest form of appreciation[/size][/font]\n<br />[size=2]If you like my work and feel generous, you can support me.[/size]\n<br />[url=https://ko-fi.com/igromanru][img]https://i.imgur.com/rGcPxK8.png[/img][/url]\n<br />[url=https://buymeacoffee.com/igromanru][img]https://i.imgur.com/JG0mNZg.png[/img][/url]"
