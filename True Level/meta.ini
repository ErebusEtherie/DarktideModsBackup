nexusDescription="After you reach level 30, you won't level up anymore but you'll still earn exp.\n<br />\n<br />This mod reads those recorded exp, and converts them into actual level you can reach.\n<br />\n<br />The calculation is simple; It divides exp you've earned after level 30 by exp required to level up from 29 to 30 (requires 11,100 XP) .\n<br />\n<br />[b]Features:[/b]\n<br />[list]\n<br />[*]Display the estimated level in the character select screen, team hud, nameplates, lobby, results screen, and social menu.\n<br />[*]Two different display style + prestige-like level (shows how many times you earned exp required to level up from 1 to 30) .\n<br />[*]The display style for each element/screen is individually customizable.\n<br />[*]A notification will appear when you level up.\n<br />[/list]\n<br />[b]Notes:\n<br />[/b][list]\n<br />[*]After Patch #12, the XP needed to level up from 29 to 30 has been changed, so that affects the calculation of the true level. It now requires 11,100 XP (previously 7,330 XP) .\n<br />[*]Compatible with the latest version of [url=https://www.nexusmods.com/warhammer40kdarktide/mods/127]Who Are You[/url] mod.﻿\n<br />[/list]\n<br />[url=https://ko-fi.com/zombine][img]https://ko-fi.com/img/githubbutton_sm.svg[/img][/url]"
