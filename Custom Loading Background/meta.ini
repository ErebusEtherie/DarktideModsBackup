nexusDescription="[b][size=6]Custom Loading Background (v2.0)[/size]\n<br />[/b]Custom Loading Background lets you replace Darktide’s loading screen with your own images. Now, in version [b]2.0[/b], you have full control from within the game over where those images come from and which ones are shown.\n<br />\n<br />[b][size=4]New in Version 2.0[/size][/b]\n<br />[list]\n<br />[*][b]Image Sources:[/b] Add, remove, and manage where your background images come from. You can mix local files, web URLs, or curated community lists, all directly from the in-game menu.\n<br />[*][b]Image Manager:[/b] View every image available from your sources, enable or disable individual ones, and see a live preview of what will appear on your loading screen.\n<br />[*][b]Slideshow Mode:[/b] Turn your screen into a dynamic slideshow. Configure intervals and transitions from the options menu.\n<br />[*][b]In-Game Access:[/b] All three features: [i]Image Sources[/i], [i]Image Manager[/i], and [i]Slideshow,[/i] can be opened through buttons in the mod’s [b]Options Menu[/b], no manual editing required.\n<br />[*]Huge performance increase from previous versions.\n<br />[/list]\n<br />\n<br />[b][i][size=4]The information below only applies to versions lower than 2.0[/size][/i][/b]\n<br />\n<br />These are the options for loading images:\n<br />[list=1]\n<br />[*]Use a text file hosted online that contains a list of image URLs. I have included a sample curated list (thanks to KamiUnitY on the Darktide Modders discord!). As of now, if you want to add additional lists or change the one that I included you will need to manually modify the CustomLoadingBackground.lua file.\n<br />[*]Place image files in the CustomLoadingBackground&#92;scripts&#92;mods&#92;CustomLoadingBackgroud&#92;Images folder in your Darktide mods folder.\n<br />[*]Put the url of the image you want to load in the urls.txt file in the CustomLoadingBackground&#92;scripts&#92;mods&#92;CustomLoadingBackground folder in your Darktide mods folder.\n<br />[*]Use all the options!\n<br />[/list]\n<br />Image loading options can be toggled in-game through mod options.\n<br />\n<br />Mod Commands:\n<br />/bglist: Lists the currently loaded images with their index(#) and name\n<br />/bg #: Shows the specified image\n<br />/bgss: Plays a slideshow of all your images\n<br />/bgfolder: shows the folder on your computer where the images are stored.\n<br />\n<br />[size=4]Community Curated Lists of Images [/size][size=2](use at your own risk)\n<br />[list]\n<br />[*][url=https://raw.githubusercontent.com/tickbox/DarktideMods/main/CustomLoadingBackground/scripts/mods/CustomLoadingBackground/curatedurls.txt]https://raw.githubusercontent.com/tickbox/DarktideMods/main/CustomLoadingBackground/scripts/mods/CustomLoadingBackground/curatedurls.txt[/url]\n<br />[list]\n<br />[*]﻿This is the list that has been included with the mod by default and hosted on my [url=https://github.com/tickbox/DarktideMods/tree/1a91fe8a21e63a5b25abc8da5f816b7c3844a932/CustomLoadingBackground]GitHib[/url]. Thanks to KamiUnitY from the Dartktide Modders discord for the imgur album!﻿\n<br />[/list][*][url=https://raw.githubusercontent.com/Backup158/DarktideCustomLoadingBackgroundsList/refs/heads/main/urls.txt]https://raw.githubusercontent.com/Backup158/DarktideCustomLoadingBackgroundsList/refs/heads/main/urls.txt[/url]\n<br />[list]\n<br />[*]Contributed by Backup158! Their [url=https://github.com/Backup158/DarktideCustomLoadingBackgroundsList]GitHub[/url]﻿ has a ton of useful instructions.\n<br />[/list][*]﻿﻿To be continued...\n<br />[/list][/size]"
