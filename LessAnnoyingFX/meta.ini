nexusDescription="[size=4][b]Note[/b]: There is a separate little [b][size=4]LessAnnoyingShockMines [/size][/b]mod I put up last minute for users in the [url=https://www.nexusmods.com/warhammer40kdarktide/mods/293?tab=files]Optional Files [/url]section for Shock Mine VFX replacement OR disabling, as it is blinding. LessAnnoyingShockMines is a sneak peak, haven't had much time to test please report any issues.\n<br />[/size][size=3]\n<br />Remove some annoying, potentially harmful strobing/flashing VFX. This may help reduce [b]eye strain[/b], [b]headaches [/b]and [b]possibly worse [/b]photo-sensitivity issues.\n<br />\n<br />[/size][list]\n<br />[*][size=3]Removes lighting sparkly sweep trail (which persists a bit) from Activated [b]Power Weapons[/b].[/size]\n<br />[*][size=3][b]Replace** Smite [/b]strobe VFX with the no-target VFX. [/size]\n<br />[*][size=3]Replace [b]Surge [/b](Lighting) Staff VFX  with the Smite no-target VFX.[/size]\n<br />[*][size=3]Mod Options to toggle VFX replacements.[/size]\n<br />[/list][size=3]This is especially helpful If you're on a modern bright, high-contrast screen (e.g. OLED+HDR), this may help reduce eye strain, headaches and possibly worse.\n<br />\n<br />*VFX=Visual Effects\n<br />[/size]** This mod never once removed the smite VFX, wrong pic was uploaded most likely to working on this little mod instead of sleeping."
