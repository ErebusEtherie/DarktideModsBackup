nexusDescription="For some reason this game doesn't allow player to swap weapon in some frame of many animations, this mod is my attempt at addressing it. \n<br />Once you hit the swap key, this mod will make sure to swap weapon for you as soon as it ready to be swap as it possibly can. So in another word there will be delayed as long as whatever that swap-preventing animation last. So no more spamming weapon swap key. \n<br />\n<br />Thanks to everyone on the Darktide Modders Discord for helping me with my noob question. xD (ItsAlxl, ronvoluted, raindish, Wobin)\n<br />Special thanks to [url=https://next.nexusmods.com/profile/Zombine04]Zombine04[/url], [url=https://next.nexusmods.com/profile/Aussiemon]Aussiemon [/url]for assisting me with some codes.\n<br />\n<br />Translations:\n<br />- Russian localization by [url=https://next.nexusmods.com/profile/xsSplater/mods?gameId=4943]xsSplater[/url]\n<br />- Simplified Chinese localization by [url=https://next.nexusmods.com/profile/deluxghost/mods?gameId=4943]deluxghost[/url]\n<br />- Traditional Chinese localization by [url=https://next.nexusmods.com/profile/SyuanTsai/mods?gameId=4943]SyuanTsai[/url]\n<br />\n<br />Installation Requirement:\n<br />If you have [url=https://www.nexusmods.com/warhammer40kdarktide/mods/68]Chat Block[/url], [url=https://www.nexusmods.com/warhammer40kdarktide/mods/337]MultiBind[/url], [url=https://www.nexusmods.com/warhammer40kdarktide/mods/510]Skitarius[/url] installed, guarantee_weapon_swap need to be put below them.\n<br />\n<br />Known scenarios that prevent you from swapping weapon that this mod will help you:[list]\n<br />[*]Some certain frame of melee attacking animation\n<br />[*]Some certain frame of ADS animation\n<br />[*]Some certain frame of gun bracing animation\n<br />[*]Some certain frame while firing Laspistol\n<br />[*]Push attack animation\n<br />[*]Reving chain weapon.\n<br />[*]Charging Psyker's force sword.\n<br />[*]Rumbler equiping animation.\n<br />[*]probably a lot more I am not aware of\n<br />[/list]\n<br />Disclaimer:\n<br />This mod does not bypassing the intentional mechanic or anything. the delay is still there. the mod only swap weapon for you once it ready to be swap. even without this mod people could sort of do what this mod does already by just binding primary/secondary to mwheelup/mwheeldown. The existence of the mod help closing that gap.\n<br />\n<br />This mod does not fix weapon swap bug from server desync. (the one where you already swap weapon but it jump back)"
