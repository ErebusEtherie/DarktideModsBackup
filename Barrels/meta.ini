nexusDescription="[b]Description[/b]\n<br />\n<br />Pops up a message to show who ignited and who detonated a barrel.\n<br />\n<br />Message can be:\n<br />[list]\n<br />[*]Pop up (default)\n<br />[*]Chat message (user's eyes only)\n<br />[*]Kill feed message\n<br />[/list]\n<br />[b]Examples[/b]\n<br />\n<br />Pop up showing who ignited the barrel, who detonated it and how many heretic kills it achieved.\n<br />﻿\n<br />[img]https://raw.githubusercontent.com/alast-bot/Darktide_Mods/main/barrel3.png[/img]﻿\n<br />\n<br />Also shows details if another player was injured by the barrel.\n<br />\n<br />[img]https://raw.githubusercontent.com/alast-bot/Darktide_Mods/main/barrel2.png[/img]\n<br />\n<br />[list]\n<br />[*]A yellow skull denotes an explosive yellow barrel. A red skull denotes a fire barrel.\n<br />[/list][list]\n<br />[*]It will occasionally say \"Someone\" instead of a player name if triggered by a chain reaction (another barrel, for example) rather than a player's direct attack.\n<br />[/list]\n<br />[b]Uses\n<br />\n<br />[/b][list]\n<br />[*]Barrels are free grenades and should never be wasted! Find out how effectively you're using them.\n<br />[*]Find out if your teammate just blew you off the map, and remember to find it hilarious if they did!\n<br />[*]Might be useful for this penance:\n<br />[/list]\n<br />[img]https://raw.githubusercontent.com/alast-bot/Darktide_Mods/main/situational.png[/img]\n<br />\n<br />[b]Acknowledgements[/b]\n<br />\n<br />Thanks to deluxghost for treading this ground before with [url=https://www.nexusmods.com/warhammer40kdarktide/mods/113]Scoreboard Explosive[/url]."
