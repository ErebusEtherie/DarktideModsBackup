=#ff7700][font=Georgia][color=#ff7700][size=5][font=Times New Roman][color=#00ff00][b]★[font=Georgia][color=#ff7700][size=5][font=Times New Roman][font=Georgia][color=#ff7700][font=Georgia][color=#ff7700][size=5][font=Times New Roman][color=#00ff00][b]★[/b][/color][/font][/size][/color][/font][/color][/font][/font][/size][/color][/font][font=Georgia][color=#ff7700][size=5][font=Times New Roman][font=Georgia][color=#ff7700][font=Georgia][color=#ff7700][size=5][font=Times New Roman][color=#00ff00][b]★[/b][/color][/font][/size][/color][/font][/color][/font][/font][/size][/color][/font][font=Georgia][color=#ff7700][size=5][font=Times New Roman][font=Georgia][color=#ff7700][font=Georgia][color=#ff7700][size=5][font=Times New Roman][color=#00ff00][b]★[/b][/color][/font][/size][/color][/font][/color][/font][/font][/size][/color][/font][font=Georgia][color=#ff7700][size=5][font=Times New Roman][font=Georgia][color=#ff7700][font=Georgia][color=#ff7700][size=5][font=Times New Roman][color=#00ff00][b]★[/b][/color][/font][/size][/color][/font][/color][/font][/font][/size][/color][/font][/b][/color][/font][/size][/color][/font][/color][/font][/font][/size][/color][/font][color=#ff7700][size=5][font=Times New Roman][font=Georgia][color=#ff7700]\n<br />[/color][/font][/font][/size][/color][color=#00ffff][size=5][font=Times New Roman][font=Georgia][font=Georgia][size=5][b]Stability[/b][font=Times New Roman][b]:[/b][/font][/size][/font][/font][/font][/size][/color][color=#ff7700][size=5][font=Times New Roman][font=Georgia][color=#ff7700][font=Georgia][color=#ff7700][size=5][font=Times New Roman][color=#00ff00][b] ★[font=Georgia][color=#ff7700][size=5][font=Times New Roman][font=Georgia][color=#ff7700][font=Georgia][color=#ff7700][size=5][font=Times New Roman][color=#00ff00][b]★[/b][/color][/font][/size][/color][/font][/color][/font][/font][/size][/color][/font][font=Georgia][color=#ff7700][size=5][font=Times New Roman][font=Georgia][color=#ff7700][font=Georgia][color=#ff7700][size=5][font=Times New Roman][color=#00ff00][b]★[/b][/color][/font][/size][/color][/font][/color][/font][/font][/size][/color][/font][font=Georgia][color=#ff7700][size=5][font=Times New Roman][font=Georgia][color=#ff7700][font=Georgia][color=#ff7700][size=5][font=Times New Roman][color=#00ff00][b]★[/b][/color][/font][/size][/color][/font][/color][/font][/font][/size][/color][/font][font=Georgia][color=#ff7700][size=5][font=Times New Roman][font=Georgia][color=#ff7700][font=Georgia][color=#ff7700][size=5][font=Times New Roman][color=#00ff00][b]★[/b][/color][/font][/size][/color][/font][/color][/font][/font][/size][/color][/font][/b][/color][/font][/size][/color][/font][/color][/font][/font][/size][/color][/font][font=Georgia][color=#ff7700][size=5][color=#00ff00][b]\n<br />[/b][/color][/size][/color][/font][font=Georgia][color=#00ffff][size=5][b][font=Georgia][size=5][b]Load Order Placement:[/b][/size][/font][/b][/size][/color][color=#00ff00][size=5][b][font=Georgia][size=5][b] [i]Not Important[/i][/b][/size][/font][/b][/size][/color][color=#ff7700][size=5][color=#00ff00][b][font=Georgia][color=#ff7700][size=5][color=#00ff00][b]\n<br />[/b][/color][/size][/color][/font][/b][/color][/size][/color][/font][/center]\n<br />[size=5][center][font=Trebuchet MS][color=#ff7700][size=5][font=Times New Roman]Toxic gas removing outlines has been reported and confirmed as a bug, and[/font][/size][size=5][font=Times New Roman] so I have created a mod that fixes this problem until the developers \n<br />get the time to fix it in the base game. I hope this help![/font][/size][/color][/font][/center][font=Times New Roman]\n<br />\n<br />[/font][/size][font=Times New Roman][size=6][b][font=Georgia][color=#9900ff][size=6][i][b][center]-=-=-=-[/center][/b][/i][/size][/color][/font][/b][/size][/font][font=Times New Roman][size=6][b][center] [color=#00ff00][i][font=Georgia]Installation[/font][/i][/color][font=Georgia]\n<br />[font=Times New Roman][size=6][b][font=Georgia][color=#9900ff][size=6][i][b]-=-=-=-[/b][/i][/size][/color][/font][/b][/size][/font][/font][/center][/b][/size][/font][size=5][font=Times New Roman][size=4][center][font=Lucida Sans Unicode][color=#00ffff][size=5]Step 1 |[/size][/color][/font][font=Lucida Sans Unicode][color=#00ff00][size=5] [/size][/color][/font][font=Lucida Sans Unicode][color=#00ff00][size=5][i]Download Mod[/i][/size][/color][/font][/center][center][color=#ff7700]﻿On the [u]top-right of the mod page[/u], [u]look for 'Download'[/u] and [u]click on 'Manual'[/u]\n<br />\n<br />[/color][size=5][font=Times New Roman][size=4][font=Lucida Sans Unicode][color=#00ffff][size=5]Step 2 |[/size][/color][color=#00ff00][size=5] [i]Extract File[/i][/size][/color][/font][/size][/font][/size][/center][center][font=Times New Roman][size=4][color=#ff7700][u]﻿After downloading[/u] the file, [u]open the Zip[/u] with your tool of choice\n<br />(Windows 10 supports this by default)\n<br />[/color][/size][/font]\n<br />[font=Times New Roman][size=4][size=5][font=Times New Roman][size=4][font=Lucida Sans Unicode][color=#00ffff][size=5]Step 3 | [/size][/color][color=#00ff00][size=5][i]Move Contents[/i][/size][/color][/font][/size][/font][/size][size=5][font=Times New Roman][size=4][font=Lucida Sans Unicode][color=#00ff00][size=5][i][color=#ff7700][/color][/i][/size][/color][/font][/size][/font][/size][size=5][font=Times New Roman][size=4][font=Lucida Sans Unicode][color=#00ff00][size=5][i][color=#ff7700][/color][/i][/size][/color][/font][/size][/font][/size][font=Times New Roman][size=4][color=#ff7700]﻿\n<br />[u]Take the folder within[/u] and [u]move it into[/u] your Darktide [u]'mods' folder[/u]\n<br />E.g. \"C:&#92;Steam&#92;steamapps&#92;common&#92;Warhammer 40,000 DARKTIDE&#92;mods\"[/color][/size][/font][/size][/font][size=5][font=Times New Roman][size=4]\n<br />\n<br />[font=Times New Roman][size=4][size=5][font=Times New Roman][size=4][font=Lucida Sans Unicode][color=#00ffff][size=5]Step 4 |[/size][/color][color=#00ff00][size=5] [i]Load Order[/i][/size][/color][/font][/size][/font][/size][font=Times New Roman][size=4][color=#ff7700]﻿\n<br />[u]In your 'mods' folder[/u], open up \"mod_load_order.txt\"\n<br />[u]Put the [i]name of the folder [/i]within the Zip[/u] onto a new line within the file.\n<br />The order that you put this in may be important! Look for the 'Load Order Placement' section above for details.\n<br />Dependencies listed (sans Darktide Modding Framework &amp; Loader) must be above this mod!\n<br />\n<br />[/color][/size][/font][/size][/font][/size][/font][/size][size=5][font=Times New Roman][size=4][size=5][font=Times New Roman][size=4][font=Times New Roman][size=4][size=5][font=Times New Roman][size=4][font=Lucida Sans Unicode][color=#00ffff][size=5]Step 5 |[/size][/color][color=#00ff00][size=5] [i]Reload Mods[/i][/size][/color][/font][/size][/font][/size][font=Times New Roman][size=4][color=#ff7700]\n<br />[u]Make sure your mods are enabled[/u] with '[size=5][font=Times New Roman][size=4]toggle_darktide_mods[/size][/font][/size].bat' in your Darktide install folder.\n<br />Once added, [u](re)start your game to activate the mod.[/u] Check ESC &gt; Mod Options &gt; Toggle Mods ([i]At top of list[/i]) to see if it's in the list.\n<br />If the mod can be configured, the mod title will appear in this list as well, in the same position as the load order.\n<br />\n<br /> [/color][/size][/font][/size][/font][/size][/font][/size][/size][/font][/size][size=5][font=Times New Roman][size=4][size=5][font=Times New Roman][size=4][size=5][font=Times New Roman][size=4][font=Times New Roman][size=4][size=5][font=Times New Roman][size=4][font=Lucida Sans Unicode][color=#00ffff][size=5]Step 6 |[/size][/color][color=#00ff00][size=5] [i]Enjoy![/i][/size][/color][/font][/size][/font][/size][font=Times New Roman][size=4][color=#ff7700]\n<br />[/color][/size][/font][/size][/font][/size][/font][/size][/size][/font][/size][/size][/font][/size][size=5][font=Times New Roman][size=4][size=5][font=Times New Roman][size=4][size=5][font=Times New Roman][size=4][font=Times New Roman][size=4][font=Times New Roman][size=4][color=#ff7700]You're more than welcome to post feedback or bug reports on this page and let me know what you think.\n<br />I appreciate all requests and ideas, but have extremely limited time and tons of mods to tend to.\n<br />I'll do my best to update and fix mods, but it's a lot of work to get everything working right.\n<br />[/color][/size][/font][/size][/font][/size][/font][/size][/size][/font][/size][/size][/font][/size][/center][center][size=5][font=Times New Roman][size=4][size=5][font=Times New Roman][size=4][size=5][font=Times New Roman][size=4][size=5][font=Times New Roman][size=4][font=Times New Roman][size=4][size=5][font=Times New Roman][size=4][font=Lucida Sans Unicode][color=#00ffff][size=5]Step 7 |[/size][/color][color=#00ff00][size=5] Donate?[/size][/color][/font][/size][/font][/size][font=Times New Roman][size=4][color=#ff7700]\n<br />[/color][/size][/font][/size][/font][/size][/font][/size][/size][/font][/size][/size][/font][/size][color=#00ffff]I put a LOT of time and effort into all of my mods to make them as polished and clean as I can manage.\n<br />I'm doing what I can to improve the Darktide experience and make this game more fun for you!\n<br />Even smaller mods take a ton of work to get just right.\n<br />Please consider donating to me if you can. I know times are tough, so no hard feelings if you don't want to.\n<br />If you would like to show your support through another method, my discord is Sephirothphoenix (Seph #6448)!\n<br />If nothing else, a nice comment is always wonderful too ^,^\n<br />[/color][color=#00ff00][i]XOXO, Seph[/i][/color][color=#ff7700]\n<br />[/color][/size][/font][/size][size=5][font=Times New Roman][size=4][size=5][font=Times New Roman][size=4][size=5][font=Times New Roman][size=4][size=5][font=Times New Roman][size=4][font=Times New Roman][size=4][/size][/font][/size][/font][/size][/size][/font][/size][/size][/font][/size][/size][/font][/size][/center][size=5][font=Times New Roman][size=4][size=5][font=Times New Roman][size=4][size=5][font=Times New Roman][size=4][size=5][font=Times New Roman][size=4][font=Times New Roman][size=4][center][size=5][font=Times New Roman][size=4][font=Lucida Sans Unicode][color=#00ff00][size=5][i][/i][/size][/color][/font][font=Lucida Sans Unicode][color=#00ff00][size=5][i][size=4][/size][/i][/size][/color][/font][/size][/font][/size][/center][/size][/font][/size][/font][/size][/size][/font][/size][/size][/font][/size][/size][/font][/size][/size][/font][/size][size=5][font=Times New Roman][size=4]\n<br />[url=https://ko-fi.com/sephirothphoenix][img]https://storage.ko-fi.com/cdn/brandasset/kofi_button_dark.png[/img][/url]\n<br />[/size][/font][/size][font=Georgia][color=#9900ff][size=4][center]P.s. Commissions are now closed (Sorry!) as my schedule has now become quite busy.\n<br />Feel free to make suggestions for improvements or new mod ideas and I'll do what I can![/center][/size][/color][/font][/size][/font]"
