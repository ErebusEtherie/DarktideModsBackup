nexusDescription="I found that with the default Fatshark Relic Blade heat bar widget, it's not easy to tell exactly how much heat you have accumulated using the relic blade's special ability activation. So, I created a [b]moveable[/b] (with Custom Hud) UI widget that shows a heat percentage value. \n<br />\n<br />The percentage text color stays green until the configurable \"warning\" threshold is reached, whereupon it changes to yellow. If the weapon is \"locked out\" the color changes (and stays) red until the ability is available again.\n<br />\n<br />[u][size=4]Settings[/size][/u]\n<br />[list]\n<br />[*][b]Show when weapon is not wielded[/b] - Display heat percentage value when you switch to your secondary (helps keep track of value)\n<br />[*][b]Only show when heat value is greater than zero[/b] - Only show the widget when heat is present (i.e. not 0, helps realize the ability is active)\n<br />[*][b]Hide the default Fatshark heat bar widget[/b] - Option to hide the default heat bar widget that Fatshark gave Relic Blades\n<br />[*][b]Heat threshold to show yellow percentage[/b] - Configurable threshold to change the heat percentage widget color to yellow, showing a high heat warning\n<br />[/list]\n<br />[b][i][u][size=4]Installation Steps:[/size][/u][/i][/b]\n<br />1. Download the mod .zip file from Nexus and extract its contents into the mods folder located inside the Darktide game folder.\n<br />2. Add [b]HeatPercentage[/b] to the mod_load_order.txt file and start the game!"
