nexusDescription="[color=#ffff00][size=6][center][url=https://www.nexusmods.com/warhammer40kdarktide/mods/488]﻿﻿﻿[/url][url=https://www.nexusmods.com/warhammer40kdarktide/mods/488][color=#ffff00][size=6]﻿Important: m﻿ust be loaded after [i]True Level[/i][/size][/color][/url][/center][/size][/color][url=https://www.nexusmods.com/warhammer40kdarktide/mods/488]\n<br />Do I Know You[/url]﻿ inspired me to create this mod, as the original hasn't been updated and often misreports teammate history—such as frequently counting losses twice—due to its reliance on [url=http://https://www.nexusmods.com/warhammer40kdarktide/mods/281]Power DI[/url]. This mod serves as a clean and functional alternative.\n<br />\n<br />[u][b]Features[/b]:[/u]\n<br />\n<br />[list]\n<br />[*]Track win/loss/early-quit records for yourself and teammates.\n<br />[/list][list]\n<br />[*]Supports optional [url=https://www.nexusmods.com/warhammer40kdarktide/mods/22]Scoreboard[/url] history import.\n<br />[/list][list]\n<br />[*]All data are tied to players' [b]unique [/b]account and character IDs, so tracking should be accurate in most cases.\n<br />[/list][list]\n<br />[*]Toggle visibility separately for self and others.\n<br />[/list][list]\n<br />[*]Toggle visibility selectively to show stats in different interface sections.\n<br />[/list][list]\n<br />[*]Optional class-based breakdown for stats.\n<br />[/list][list]\n<br />[*]Several display style options.\n<br />[/list]\n<br />[u][b]Notice [/b](better take a look):[/u]\n<br />﻿\n<br />[list]\n<br />[*]This mod relies on [url=http://www.nexusmods.com/warhammer40kdarktide/mods/156]True Level[/url], as the UI is appended directly after the [i]True Level[/i] display. \n<br />[/list][list]\n<br />[*]All records are generated by this mod, so your stats will [b]only [/b]start tracking after you install this mod.\n<br />[/list][list]\n<br />[*]You can type[b] [/b][b]/tt_scoreboard[/b] to import Scoreboard history records. It will only import records that occurred before your current history entries.﻿\n<br />[/list]\n<br />[u][b]Notes[/b]:[/u]\n<br />\n<br />[list]\n<br />[*]Personality Scourge won't affect your ID or your records. So far, I don't see any way your records could be affected incorrectly unless you modify the history file.\n<br />[/list][list]\n<br />[*]The record format is now feature-complete and won’t change for a while. The new mission info isn’t used yet, but future features will rely on it — and even without them, you might still find the added details useful. Therefore, v1.0.2+ is highly recommended. (Edit: [b]v2.0.4+ fixes almost every bug, so highly recommended[/b])\n<br />[/list][list]\n<br />[*]Records history folder [b]location[/b]: %appdata%/fatshark/darktide/teammate_tracker_history\n<br />[/list][list]\n<br />[*]If you've been using [i]Do I Know You[/i] for a long time, I recommend continuing to use it instead of [i]Teammate Tracker[/i], because it builds on [i]Power DI[/i] and offers a much longer and richer history than starting over from scratch.\n<br />[/list][list]\n<br />[*]For ratio-based display styles, the color thresholds are:\n<br />[color=#ff0000]Red [/color]if ratio &lt; 1; [color=#e69138]Orange [/color]if 1 ≤ ratio &lt; 1.5; [color=#00ff00]Green [/color]if ratio ≥ 1.5For win rate-based styles:[color=#ff0000]Red [/color]if win rate &lt; 40%; [color=#e69138]Orange [/color]if 40% ≤ win rate &lt; 60%; [color=#00ff00]Green [/color]if win rate ≥ 60%[/list][list]\n<br />[*]If you find any bugs or have suggestions, feel free to let me know!\n<br />[/list]\n<br />[b]Future plan[/b][u]:[/u]\n<br />\n<br />[list]\n<br />[*][s]Fix a bug, that records one win/loss and one left when rejoining the game.[/s] (done)\n<br />[/list][list]\n<br />[*][s]Handle empty file crash during scoreboard import.[/s] (done)\n<br />[/list][list]\n<br />[*][s]Add more style of display, like W/R ratio, or percentage.[/s] (done)\n<br />[/list][list]\n<br />[*][s]Add a toggle to show new player marker.[/s] (done)\n<br />[/list][list]\n<br />[*][s]Add toggle option to selectively show/hide win/loss records on different UI elements (HUD, nameplates, social view, etc).[/s] (done)\n<br />[/list][list]\n<br />[*][s]Add an option to only show Auric and Havoc rank above a certain level.[/s] (done)\n<br />[/list][list]\n<br />[*][s]Add toggle options for showing stats from today, past 7 days, or past 30 days.[/s] (done)\n<br />[/list][list]\n<br />[*]Add a button to echo teammate history, including date, operative, mission and difficulty.\n<br />[/list][list]\n<br />[*]Slider for number font size.\n<br />[/list][list]\n<br />[*]Separate from [i]True Level.[/i]\n<br />[/list][list]\n<br />[*][s]Add a third number to show how many times your teammates left the game early. ([color=#00ff00]4[/color]-[color=#ff0000]2[/color]-[color=#e69138]3[/color][color=#616161] [/color]something like this, indicate 4 wins, 2 losses, and 3 early leaves)[/s] (done)\n<br />[/list][list]\n<br />[*][s]Add mission name, difficulty, and mutators to the match history record.[/s] (done)\n<br />[/list][list]\n<br />[*][s]Displays win/loss records when selecting operatives.[/s] (done)\n<br />[/list][list]\n<br />[*][s]Optional class-based breakdown for others stats.[/s] (done)\n<br />[/list][list]\n<br />[*][s]Toggle to display losses and early quits.[/s] (done)\n<br />[/list][list]\n<br />[*][s]Show early quit status for yourself.[/s] (done)\n<br />[/list][list]\n<br />[*][s]Grab [i]scoreboard[/i] history.[/s] (done)\n<br />[/list][list]\n<br />[*]Big idea: there is \"previous missions\" section in social, is it technically possible to read recent match history?\n<br />[/list][list]\n<br />[*]IDK if ratio and rate thresholds need to be adjusted, maybe add 2 sliders so we can set by ourselves.\n<br />[/list][list]\n<br />[*]Add color customization for positive/neutral/negative records using RGB sliders or dropdowns with Darktide's built-in colors.\n<br />[/list][b][u]\n<br />Acknowledgement:[/u]\n<br />[/b]\n<br />This feature was inspired by the [i]Do I Know You[/i] mod by [b][url=https://next.nexusmods.com/profile/tickbox]tickbox[/url]﻿[/b]. I reused the method for attaching to True Level and the approach to UI display. Sincere thanks to tickbox for the idea and implementation, which provided a solid foundation for building this mod. Credit is fully due to tickbox for originating this idea, this mod builds on that vision with additional features and improvements.\n<br />\n<br />Thanks to [url=http://next.nexusmods.com/profile/Zombine04]Zombine04[/url] for creating the [url=http://www.nexusmods.com/warhammer40kdarktide/mods/156]True Level[/url] mod, which made this extension possible. Attaching extra information to player IDs is a surprisingly complex task, and True Level provided a reliable foundation to build on.\n<br />\n<br />Thanks to [url=http://next.nexusmods.com/profile/Grasmann]Grasmann[/url]﻿ for the [url=http://www.nexusmods.com/warhammer40kdarktide/mods/22]Scoreboard[/url] mod, which provided valuable historical data.\n<br />\n<br />Thanks to [url=https://next.nexusmods.com/profile/dnrvs]raindish [/url]and [url=https://next.nexusmods.com/profile/ItsAlxl]ItsAlxl[/url], whose modding discussions in the community answer key questions during development."
