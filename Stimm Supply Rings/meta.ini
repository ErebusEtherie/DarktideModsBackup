nexusDescription="The rings are ordered from the outside in so that the ring corresponding to the Stimm Lab line with the most points invested is on the outside.\n<br />\n<br />The opacity of the rings is configurable in Mod Options. By default, opacity scales up with the number of points the Hive Scum has invested in the corresponding line.\n<br />\n<br />Each of the four rings (Red, Blue, Yellow, Purple) can be individually disabled.\n<br />\n<br />This mod is inspired by [url=https://www.nexusmods.com/warhammer40kdarktide/mods/664]What's in the box[/url], which provides a complete list of the stats each Stimm Supply crate provides. These mods should work well together if you want to use rings to represent Strength/Attack Speed/Cooldown and also display additional stats such as Rending through \"What's in the box.\""
