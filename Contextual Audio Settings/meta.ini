nexusDescription="This mod will automatically adjust the game's audio settings according to what you set for each context in Mod Options. If you want custom audio settings for a specific context (e.g. Mourningstar Hub), you need to set \"Customize audio settings\" to ON - otherwise, the mod will use audio settings in the \"Default\" section.\n<br />\n<br />Audio settings currently supported:\n<br />[list]\n<br />[*]Master volume\n<br />[*]Music volume\n<br />[*]Sound effects volume\n<br />[/list]\n<br />You can have different audio settings for the following contexts:\n<br />[list]\n<br />[*]Character select\n<br />[*]Loading screen / Mission lobby\n<br />[*]Mourningstar Hub\n<br />[*]Missions\n<br />[*]Psykhanium\n<br />[/list]\n<br />\n<br />[b]Credits\n<br />[/b]Thanks to ItsAlxl for helping automate some of the localization![b]\n<br />\n<br />[/b][b]Source[/b]\n<br />Contributions and feedback welcome!\n<br />[url=https://github.com/LeicaSimile/contextual_audio_settings]https://github.com/LeicaSimile/contextual_audio_settings[/url]\n<br />\n<br />\n<br />Contact: ashe (@quicksilverashe) on Discord\n<br />\n<br />Support me on Ko-fi :)\n<br />[url=https://ko-fi.com/leicasimile]https://ko-fi.com/leicasimile[/url]"
