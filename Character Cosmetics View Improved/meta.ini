nexusDescription="[i](Formerly: View Premium Character Cosmetics)[/i]\n<br />\n<br />Do you want to see all Commodore's Vestures premium cosmetics on your character?\n<br />\n<br />Even those not currently in rotation in the shop?\n<br />\n<br />Well, this mod lets you do just that.\n<br />\n<br />With \"View Premium Character Cosmetics\" installed, you will be able to preview all premium cosmetics on your character from your normal cosmetics screen. \n<br />\n<br />You will also be able to preview these cosmetics on your characters, and go straight to the item in the store to purchase them.\n<br />\n<br />Also includes a wishlist system for premium shop items. Allowing you to add items to your wishlist to receive a notification on the character select screen when the item is available for purchase. \n<br />\n<br />[size=4][b][i]Requires [url=https://www.nexusmods.com/warhammer40kdarktide/mods/409]MasterItems Community Patch [/url]﻿[/i][/b][/size]\n<br />\n<br />[i]Note: This mod only lets you preview these items, you are not able to equip them. If you want that, then you'll need to purchase the items in-game from the Commodore's Vestures shop.[/i]\n<br />\n<br />\n<br />\n<br />[img]https://europe1.discourse-cdn.com/flex013/uploads/fatshark/original/3X/1/d/1d61096b3cb70207ca288c8670d809f9e2afbfef.png[/img]﻿\n<br />\n<br />[size=3]If you would like more QoL improvements, check out some of my other mods:\n<br />[/size][size=4][b]\"Improved\" Series[/b][/size]\n<br />[url=https://www.nexusmods.com/warhammer40kdarktide/mods/344]How Did I Get That[/url]﻿\n<br />[url=https://www.nexusmods.com/warhammer40kdarktide/mods/347]Character Cosmetics View Improved[/url]\n<br />[url=https://www.nexusmods.com/warhammer40kdarktide/mods/346]Weapon Cosmetics View Improved\n<br />[/url][url=https://www.nexusmods.com/warhammer40kdarktide/mods/348]Commodore's Vestures Improved\n<br />[/url][url=https://www.nexusmods.com/warhammer40kdarktide/mods/355]Penance View Improved\n<br />[/url][ur