nexusDescription="Note: This mod works perfectly fine without the [url=https://www.nexusmods.com/warhammer40kdarktide/mods/22?tab=posts]Scoreboard[/url] mod. If you don't have it, the last two sliders simply won't do anything — everything else will still function normally. If you do use it, these sliders will help you adjust overlay positions for a better UI layout.\n<br />\n<br />Features: It allows players to customize the [b]position and font size[/b] of various tactical overlay HUD elements, including:\n<br />\n<br />[list]\n<br />[*]Left-side buff vertical (NO horizontal) position.\n<br />[/list]\n<br />[list]\n<br />[*]Option to hide buff panel during Mortis Trials.\n<br />[/list]\n<br />[list]\n<br />[*]Mission circumstance information position and font size.\n<br />[/list]\n<br />[list]\n<br />[*]Havoc circumstance information position and font size.\n<br />[/list]\n<br />[list]\n<br />[*]Position of: mission danger level, havoc rank level, map information, materials box, right board, and [url=https://www.nexusmods.com/warhammer40kdarktide/mods/22?tab=posts]Scoreboard[/url]\n<br />[/list]\n<br />[s]* My first idea was to remove the buff icons on the left side, but I couldn’t find the element, so that didn’t work. This mod is just a temporary fix until someone figures out how to properly remove them (or there's an official option to disable them).[/s]\n<br />\n<br />* For those who used mod version 1.0, please press [b]SPACE[/b] to restore the default value. Now is version 1.4.1, and it has a very different layout.\n<br />\n<br />* Some default values are set based on my [url=https://www.nexusmods.com/warhammer40kdarktide/mods/22?tab=posts]Scoreboard[/url] setup. If you're using a different version, the HUD might look off. Please try adjusting the settings manually. My scoreboard mod: [url=https://www.nexusmods.com/warhammer40kdarktide/mods/22?tab=posts]Scoreboard[/url], [url=https://www.nexusmods.com/warhammer40kdarktide/mods/241]Ovenproof's Scoreboard Plugin[/url]﻿, [url=https://www.nexusmods.com/warhammer40kdarktide/mods/126]Scoreboard Damage[/url]﻿, [url=https://www.nexusmods.com/warhammer40kdarktide/mods/113]Scoreboard Explosive[/url].\n<br />\n<br />* As this is a compatibility between multiple mods, unexpected bugs may occur. If you encounter any issues, please let me know and I will do my best to fix them. I will also try to keep this feature updated if future game or scoreboard changes cause conflicts.\n<br />[s]\n<br />* Plan next (NOT implemented): trying to disable the mod during Mortis events so the left buff panel won't be removed.[/s] (Done)\n<br />\n<br />[s]* Plan next (NOT implemented): position sliders for plasteel, diamantine, and contracts info.[/s] (Done)\n<br />\n<br />[s]* Plan next (NOT implemented): position sliders for [url=https://www.nexusmods.com/warhammer40kdarktide/mods/22?tab=posts]Scoreboard[/url].[/s] (Done)\n<br />\n<br />Disclaimer: \n<br />\n<br />This mod includes an optional position adjustment feature for the scoreboard. The scoreboard itself is created and maintained by its original author [url=https://next.nexusmods.com/profile/Grasmann?gameId=4943]Grasmann[/url]﻿. This mod does not alter the scoreboard's functionality or internal files in any way, and only provides external repositioning support via standard UI methods.\n<br />\n<br />All credit for the scoreboard belongs to its original creator. If you encounter issues related to scoreboard content, visuals, or mechanics, please refer to the original mod author. This mod solely adjusts placement and will not override or conflict with core scoreboard behavior unless the scoreboard mod is updated incompatibly in the future.\n<br />\n<br />I contacted the original author three days ago but have not received a response yet. If the author does not permit this compatibility, I will immediately take this feature down."
