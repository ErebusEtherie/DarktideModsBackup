nexusDescription="(Formerly \"Show Premium Cosmetics on your Operatives\")\n<br />\n<br />Ok, some pretty [u][b]huge[/b][/u] upgrades to the Commodore's Vestures shop this time.\n<br />\n<br />Commodore's Vestures Improvements aims to bring a range of QoL improvements to the Commodore's Vestures in Darktide.\n<br />\n<br />You will be able to view any item (including bundles of items) for any class in Commodore's Vestures (The premium shop) [b]DIRECTLY [/b]on your characters without having to switch characters.\n<br />\n<br />For example, you load in as your beloved Ogryn, but want to view Veteran cosmetics?\n<br />\n<br />Well in the default game, you will not be able to preview those items on your character.\n<br />\n<br />[b]With this mod installed, you will be able to see those items on your Veteran without logging in as them[/b]...\n<br />\n<br />Even works with multiple characters of the same class, allowing you to switch between them all at will.\n<br />\n<br />Give it a go, and you'll understand what I mean ;D\n<br />\n<br />[youtube]24SGsEFX9ac[/youtube]\n<br />\n<br />\n<br />[img]https://europe1.discourse-cdn.com/flex013/uploads/fatshark/original/3X/1/d/1d61096b3cb70207ca288c8670d809f9e2afbfef.png[/img]﻿\n<br />\n<br />[size=3]If you would like more QoL improvements, check out some of my other mods:\n<br />[/size]\n<br />[size=4][b]\"Improved\" Series[/b][/size]\n<br />[url=https://www.nexusmods.com/warhammer40kdarktide/mods/344]How Did I Get That[/url]﻿\n<br />[url=https://www.nexusmods.com/warhammer40kdarktide/mods/347]Character Cosmetics View Improved[/url]\n<br />[url=https://www.nexusmods.com/warhammer40kdarktide/mods/346]Weapon Cosmetics View Improved\n<br />[/url][url=https://www.nexusmods.com/warhammer40kdarktide/mods/348]Commodore's Vestures Improved\n<br />[/url][url=https://www.nexusmods.com/warhammer40kdarktide/mods/355]Penance View Improved\n<br />[/url][url=https://www.nexusmods.com/warhammer40kdarktide/mods/360/]Rolling Steel Timer Improved