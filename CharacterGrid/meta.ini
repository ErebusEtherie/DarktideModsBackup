nexusDescription="This mod will change the character selection panel in the main menu of the game to an easier to navigate grid!\n<br />\n<br />[i][b]If you have more than 8 characters created, you must set the slider to 9 in the CharacterGrid mod settings. Once you restart your game or reload your mods (not in the character select screen) the correct UI sizing for CharacterGrid will be set![/b][/i]\n<br />\n<br />Special thanks to ItsAlxl([url=https://next.nexusmods.com/profile/ItsAlxl]https://next.nexusmods.com/profile/ItsAlxl[/url]) for updating the mod to work with BetterMelk and improving the mod in general and DingXiang233 for the Chinese localization! Also shout out to xsSplater_СанСаныч for adding Russian localization and for assisting with updating the mod!\n<br />\n<br />Installation Steps:\n<br />1. Download the mod .zip file from Nexus and extract its contents into the [b]mods[/b] folder located inside the Darktide game folder.\n<br />2. If you are using the [b]BetterMelk[/b] mod ([url=https://www.nexusmods.com/warhammer40kdarktide/mods/71]https://www.nexusmods.com/warhammer40kdarktide/mods/71[/url]) you must place [b]CharacterGrid [/b]higher in the [b]mod_load_order.txt[/b] file\n<br />3. Add [b]CharacterGrid [/b]to the [b]mod_load_order.txt[/b] file and start the game!"
