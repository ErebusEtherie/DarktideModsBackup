nexusDescription="The Darktide Mod Framework is both a modding resource and tool for players to manage their installed mods ingame. The framework is designed to be both independent and lightweight; making no changes to gameplay on its own.\n<br />\n<br />Mods created for the project may utilize:\n<br />\n<br />* Mod options\n<br />* Shared function hooks\n<br />* Chat commands\n<br />* Keybinds\n<br />* Rewritten, lightweight mod functions\n<br />* An on-event call system\n<br />\n<br />The Darktide Mod Framework originally started in Warhammer End Times: Vermintide as an unofficial modding platform. In the time since, DMF has been rewritten and redesigned with contributions from many unique members of the community; culminating in this unified project.\n<br />\n<br />For more information, check out [b][url=http://dmf-docs.darkti.de]the framework's wiki pages[/url][/b] and the [url=https://dmf-docs.darkti.de/index#/installing-mods]installation guide[/url].\n<br />\n<br />[b]This mod requires the [url=https://www.nexusmods.com/warhammer40kdarktide/mods/19/?tab=description]Darktide Mod Loader[/url], but does not need to be added to your mod_load_order.txt file.[/b]"
